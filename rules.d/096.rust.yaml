# vim: tabstop=39 expandtab softtabstop=39

# merge rust itself
- { setname: rust$1,                   namepat: "rust-nightly(.*)", ignore: true }
- { setname: rust,                     name: rust-always-nightly, ignore: true }
- { setname: rust,                     name: [rust-analysis,rust-bin,rust-doc,rust-docs,rust-ms,rust-src,rustc,rustc-stage0], addflavor: true }

# save from wildcard
- name:
    - rust-base
    - rust-doom
    - rust-dwm-status
    - rust-mode
    - rust-packaging
    - rust-rpm-macros
    - rust-srpm-macros
    - rust-vim
    - rust-zshcom
  addflag: not_rust

# global rule
- { setname: "rust:$0", noflag: not_rust,               family: crates_io }
- { setname: "rust:$1", noflag: not_rust,               namepat: "rust-(.*)", family: [ arch, fedora, nix, sisyphus ] }

# unrust
- { setname: cargo,                    name: "rust:cargo" }
- { setname: cargo,                    name: cargo-nightly, ignore: true }
- { setname: cargo,                    name: [cargo-completion,cargo-standalone], addflavor: true }
- { setname: exa,                      name: "rust:exa" }
- { setname: systemd-manager,          name: "rust:systemd-manager" }
