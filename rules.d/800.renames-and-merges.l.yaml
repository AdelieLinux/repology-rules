- { setname: libreoffice-i18n,         namepat: "[^-]+-libreoffice", family: freebsd }
- { setname: libreoffice-i18n,         namepat: "libreoffice-(i18n|l10n)-.*" }
- { setname: libreoffice-l10n,         namepat: "libreoffice-.*", family: kaos }
- { setname: libreoffice-still-l10n,   namepat: "libreoffice-still-.*", family: arch }
- { setname: libressl,                 name: libressl-devel, ignore: true }
