# vim: tabstop=39 expandtab softtabstop=39

- { setname: language-pack-gnome,      namepat: "language-pack-gnome-.*", family: debuntu }
- { setname: language-pack-kde,        namepat: "language-pack-kde-.*", family: debuntu }
- { setname: lantern,                  name: lantern-headless }
- { setname: lapack++,                 name: lapackpp }
- { setname: lapack,                   name: [lapack-docs,lapack-reference], addflavor: docs }
- { setname: lapack,                   name: lapack-atlas, addflavor: atlas }
- { setname: lapack,                   name: lapack-manpages, addflavor: man }
- { setname: lapack,                   name: lapack-tmg, addflavor: tmg } # component of
- { setname: lapack,                   name: liblapack }
- { setname: lapacke,                  name: lapacke-tmg, addflavor: tmg } # component of
- { setname: ldb,                      name: [libldb,ldb12,ldb13] }
- { setname: ldns,                     name: [ldns-tools,ldns-utils] }
- { setname: liberal-crime-squad,      name: lcs }
- { setname: libreoffice-extension-barcode, name: barcode, family: gentoo, category: app-officeext }
- { setname: libreoffice-fresh-l10n,   namepat: "libreoffice-fresh-.*", family: arch }
- { setname: libreoffice-i18n,         namepat: "[^-]+-libreoffice", family: freebsd }
- { setname: libreoffice-i18n,         namepat: "libreoffice-(i18n|l10n)-.*" }
- { setname: libreoffice-l10n,         namepat: "libreoffice-.*", family: kaos }
- { setname: libreoffice-still-l10n,   namepat: "libreoffice-still-.*", family: arch }
- { setname: libressl,                 name: libressl-devel, ignore: true }
- { setname: libressl,                 name: libressl-netcat, addflavor: netcat }
- { setname: lightsoff,                name: gnome-games-lightsoff }
- { setname: lightyears,               name: 20kly }
- { setname: liquidwar,                name: liquidwar5 }
- { setname: lostpixels,               name: blinkensisters-with-addons }
- { setname: lsof-freebsd,             name: lsof, family: freebsd } # patched version with own versioning
- { setname: luxrender,                name: luxrender14 }
- { setname: lxc,                      name: lxc-selinux }
- { setname: lxd,                      name: lxc, family: homebrew } # misname
- { setname: lxd,                      name: lxd-lts }
- { setname: lz4,                      name: liblz4 } # XXX: reverse?
