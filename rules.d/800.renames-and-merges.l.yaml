- { setname: lightdm,                  namepat: "liblightdm(?:-qt4|-qt5|-ubuntu)*", addflavor: true }
- { setname: lightdm,                  namepat: "(liblightdm(?:-qt4|-qt5)*)-devel", addflavor: $1, untrusted: true }
- { setname: lightdm,                  name: lightdm-devel, untrusted: true }
- { setname: lightdm,                  name: lightdm-ubuntu, addflavor: ubuntu }
- { setname: lightdm-gtk-greeter,      name: lightdm-gtk }
- { setname: lightdm-gtk-greeter,      name: lightdm-gtk-greeter-devel, untrusted: true }
- { setname: lightsoff,                name: gnome-games-lightsoff }
- { setname: lightyears,               name: 20kly }
- { setname: lilypond,                 name: [lilypond-devel-docs,lilypond-doc,lilypond-docs], addflavor: docs }
- { setname: lilypond,                 name: lilypond-devel }
- { setname: links,                    name: [links1,links2,links+,links-g-directfb,links-gui] }
- { setname: linux,                    namepat: "linux-kernel(?:-lts)?[0-9._-]*" }
- { setname: liquidwar,                name: liquidwar5 }
- { setname: lldb,                     name: lldb-assert, addflavor: assert }
- { setname: lldb,                     name: lldb-polly, addflavor: polly }
- { setname: lldb,                     namepat: "lldb[0-9._-]*-split", addflavor: split }
- { setname: lldb,                     namepat: "lldb[0-9._-]+" }
- { setname: llvm,                     namepat: "llvm[0-9.-]+" }
- { setname: lostpixels,               name: blinkensisters-with-addons }
- { setname: love,                     namepat: "love(?:-legacy)?[0-9._-]+" }
- { setname: lsof-freebsd,             name: lsof, family: freebsd } # patched version with own versioning
- { setname: lua,                      namepat: "lua[0-9._-]+" }
- { setname: luajit,                   name: [luajit-2.1,luajit2] }
- { setname: luxrender,                name: luxrender14 }
- { setname: lxc,                      name: lxc-selinux }
- { setname: lxd,                      name: lxc, family: homebrew } # misname
- { setname: lxd,                      name: lxd-lts }
- { setname: lyx,                      name: lyx1 }
- { setname: lz4,                      name: liblz4 } # XXX: reverse?
