    - pygraphviz
    - pylint
    - pylint-celery
    - pylint-common
    - pylint-django
    - pylint-flask
    - pylint-plugin-utils
    - pypoppler
    - pyproj
    - pyserial
    - pytest
    - pytest-catchlog
    - pytest-cookies
    - pytest-django
    - pytest-expect
    - pytest-httpbin
    - pytest-instafail
    - pytest-localserver
    - pytest-mock
    - pytest-mpl
    - pytest-multihost
    - pytest-pylint
    - pytest-qt
    - pytest-runner
    - pytest-sourceorder
    - pytest-tornado
    - pytest-xdist
    - pytest-xvfb
