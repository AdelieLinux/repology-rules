# vim: tabstop=39 expandtab softtabstop=39

- { setname: erlang,                   addflag: not_erlang, namepat: "erlang[0-9._-]+" }
- { setname: erlang,                   addflag: not_erlang, name: erlang-doc, addflavor: doc }
- { setname: erlang,                   addflag: not_erlang, name: erlang-man, addflavor: man }
- { setname: erlang,                   addflag: not_erlang, name: [erlang-nox,erlang-nox-r17], addflavor: nox }
- { setname: erlang,                   addflag: not_erlang, name: erlang-otp }
- { setname: erlang,                   addflag: not_erlang, namepat: "erlang-runtime[0-9._-]+", addflavor: runtime }

- { setname: "ruby:fusefs",            name: fusefs, ruleset: rubygems } # XXX: process PURE repositories EARLY
- { setname: fuse,                     addflag: not_fusefs, name: [fuse2,fuse3,fusefs] }
- { setname: fuse,                     addflag: not_fusefs, name: [fuse-common,fusefs-fusexmp_fh,fusefs-libs,fusefs-libs3,libfuse], addflavor: true }
- {                                    addflag: not_fusefs, namepat: "fuse-emulator.*" }

- { setname: go,                       addflag: not_go, namepat: "go-?1[0-9._-]+" } # don't mix with e.g. go2, go4
- { setname: go,                       addflag: not_go, namepat: "golang[0-9.-]*" }

- { setname: gstreamer,                addflag: not_gstreamer, namepat: "gstreamer[0-9._-]+" }

- { setname: meld,                     name: meld3, wwwpart: meldmerge } # XXX: create problem; this is wrongly named

- { setname: nodejs,                   addflag: not_nodejs, name: [nodejs-bigger-heap,nodejs-slim] }
- { setname: nodejs,                   addflag: not_nodejs, name: node }
- { setname: nodejs,                   addflag: not_nodejs, name: nodejs-current, ignore: true }
- { setname: nodejs,                   addflag: not_nodejs, namepat: "node(?:js)?[0-9._-]+" }
- { setname: nodejs,                   addflag: not_nodejs, namepat: "nodejs-lts.*" }

- { setname: perl,                     addflag: not_perl, namepat: "perl-?5[0-9.]*" }

# python package manager vs. program wrapper (which was renamed to pipo upstream)
# XXX: generate problem from this
- { setname: pipo,                     name: pip, family: arch }
- { setname: pipo,                     name: pip, family: gentoo, category: app-misc }

- { setname: ruby,                     addflag: not_ruby, namepat: "ruby-?[0-9.]+" }
- { setname: ruby,                     addflag: not_ruby, namepat: ruby-doc, addflavor: doc }
