# vim: tabstop=39 expandtab softtabstop=39

- { setname: namazu,                   name: namazu2 }
- { setname: nawk,                     name: awk, family: homebrew }
- { setname: nbd,                      name: nbd-server }
- { setname: ncbi-blast+,              name: ncbi-blast-plus }
- { setname: ncurses,                  name: [ncurses-full,ncurses-with-gpm,ncursesw], addflavor: true }
- { setname: ncurses,                  name: ncurses5 }
- { setname: netbeans,                 namepat: "netbeans-.*", family: gentoo }
- { setname: netlogo,                  name: netlogo-bin, addflavor: bin }
- { setname: nettle,                   name: [libnettle,nettle4] }
- { setname: networkmanager-$1,        namepat: network-manager-(openvpn|openconnect|pptp|ssh|strongswan|vpnc|iodine) }
- { setname: neverball,                name: neverball-data, addflavor: data }
- { setname: newsbeuter,               name: newsbeuter-dev, ignore: true }
- { setname: newsbeuter,               name: newsbeuter2.8 }
- { setname: nginx,                    name: [nginx-devel,nginx-mainline] }
- { setname: nginx,                    name: [nginx-full,nginx-mainline-full], addflavor: full }
- { setname: nginx,                    name: [nginx-libressl,nginx-mainline-libressl], addflavor: libressl }
- { setname: nginx,                    name: nginx-custom, addflavor: aurcrap1 }
- { setname: nginx,                    name: nginx-custom-dev, addflavor: aurcrap2 }
- { setname: nginx,                    name: nginx-lite, addflavor: lite }
- { setname: nginx,                    name: nginx-mainline-boringssl, addflavor: boringssl }
- { setname: nginx,                    name: nginx-rtmp, addflavor: rtmp }
- { setname: ngspice,                  name: [libngspice,ng-spice,ngspice,ngspice-docs,ngspice-rework] }
- { setname: nicotine+,                name: [nicotine,nicotine-plus] }
- { setname: notion,                   name: notion-3 } # XXX: also has version problems
- { setname: nss-ldap,                 name: libnss-ldap }
