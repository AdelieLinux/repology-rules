#- { setname: nvidia,                   namepat: "nvidia[0-9._-]+xx.*" }
- { setname: nvidia,                   namepat: "nvidia[0-9._-]+" }
- { setname: nvidia,                   namepat: "nvidia-drivers?[0-9._-]*" }
- { setname: nvidia,                   name: nvidia-graphics-drivers-tegra, ignore: true, addflavor: tegra }
- { setname: nvidia,                   namepat: "nvidia-graphics-drivers[0-9._-]*" }
- { setname: nvidia,                   namepat: "nvidia-graphics-drivers[0-9._-]*-updates", addflavor: updates }
- { setname: nvidia,                   namepat: "nvidia-graphics-drivers-legacy[x0-9._-]*" }
- { setname: nvidia,                   namepat: "nvidia-graphics-drivers-experimental[x0-9._-]*", ignore: true }
- { setname: nvidia,                   name: nvidia-graphics-drivers-updates, addflavor: updates }
- { setname: nvidia,                   namepat: "nvidia-legacy.*" }
#- { setname: nvidia,                   namepat: "nvidia-libgl.*beta.*", ignore: true, addflavor: libgl }
#- { setname: nvidia,                   namepat: "nvidia-glx.*beta.*", ignore: true, addflavor: glx }
- { setname: nvidia,                   namepat: "nvidia_glx_src[0-9._-]*", addflavor: glx }
- { setname: nvidia,                   name: nvidia_glx_common, addflavor: glx }
- { setname: nvidia,                   namepat: "xorg-x11-drv-nvidia[x0-9._-]*" }
- { setname: nvidia,                   namepat: "(mhwd|khd)-nvidia[x0-9._-]*", addflavor: $1 }
- { setname: nvidia,                   namepat: "nvidia-bfq[x0-9._-]*", addflavor: bfq }
- { setname: nvidia,                   name: [driver-graphics-nvidia,nvidia-driver,nvidia-drivers] }
- { setname: nvidia,                   name: [nvidia-graphics-modules,nvidia-kernel,nvidia-kmod], addflavor: kmod }
