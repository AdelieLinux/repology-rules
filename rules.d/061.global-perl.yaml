# vim: tabstop=39 expandtab softtabstop=39

# Perl modules
- { family: cpan,                      setname: "perl:$0" }
# Note that Gentoo misbehaves by changing upstream versioning scheme, so
# we ignore it in comparison
- { namepat: "p5-(.*)",                setname: "perl:$1", family: [ freebsd, pkgsrc, openbsd, crux, macports ] }
- { namepat: "p5.[0-9]+-(.*)",         setname: "perl:$1", family: [ macports ] }
- { namepat: "lib(.*)-perl",           setname: "perl:$1", family: [ debuntu ] }
- { namepat: "perl-(.*)",              setname: "perl:$1", family: [ arch, fedora, centos, mageia, opensuse, sisyphus, slackbuilds, gobolinux, guix, rosa, nix, alpine, pclinuxos, msys2, ravenports, openmandriva, kaos, aosc ] }
- { category: dev-perl,                setname: "perl:$0", family: [ gentoo, haikuports ] }
- { category: perl-core,               setname: "perl:$0", family: [ gentoo ] }

# manual perl modules
- { name: backuppc-xs,                 setname: "perl:backuppc-xs" }
- { name: perl-build,                  setname: "perl:build" }
- { name: cpanminus,                   setname: "perl:app-cpanminus" }
- { name: cddb_get,                    setname: "perl:$0" }
- { name: gearman-server,              setname: "perl:$0" }
- { name: ack,                         setname: "perl:$0" }

# These shamelessly mangle with perl module versions
- { namepat: "perl:(.*)",              family: [ gentoo, mageia, rosa, macports, pclinuxos, openmandriva ], ignore: true }

# specific perl ignores
- { name: "perl:anyevent",             verpat: "7\\.[0-9]{3}.*", ignore: true }
- { name: "perl:anyevent",             ver: "7.70.0", ignore: true }
- { name: "perl:app-tlsme",            ver: "0.110000",        ignore: true }
- { name: "perl:array-diff",           ver: ["0.05002", "0.07000"], ignore: true }
- { name: "perl:authen-sasl",          ver: [ "2.150", "2.160", "2.1500", "2.1600" ], ignore: true }
- { name: "perl:bio-asn1-entrezgene",  verpat: "1\\.[0-9]{3}", ignore: true }
- { name: "perl:catmandu-store-mongodb", ver: ["0.0501","0.0403"], ignore: true }
- { name: "perl:cbor-xs",              ver: [ "1.60", "1.50", "1.30" ], ignore: true }
- { name: "perl:cgi-formbuilder",      ver: [ "3.1000", "3.0900", "3.90.0", "3.90.0", "3.0501", "3.0800", "3.100.0" ], ignore: true }
- { name: "perl:chi",                  ver: "0.580",           ignore: true }
- { name: "perl:compress-lzf",         verpat: "3.[789]0",     ignore: true }
- { name: "perl:convert-ber",          ver: ["1.3200","1.3101"], ignore: true }
- { name: "perl:convert-uulib",        ver: "1.50",            ignore: true }
- { name: "perl:cpan",                 ver: "2.1600",          ignore: true }
