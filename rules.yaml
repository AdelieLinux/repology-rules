- { namepat: "mingw32-(.*)",           setname: "mingw:$1", families: [ sisyphus ] }

# lua
- { namepat: ".*luassert",             setname: "lua:luassert", last: true } # save
- { namepat: "lua[0-9]{0,2}-(?:lua)?(.+?)", setname: "lua:$1", families: [ freebsd, pkgsrc, openbsd, arch, debian, fedora, mageia, opensuse, gobolinux ] }
