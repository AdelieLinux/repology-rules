# php
- { category: dev-php, namepat: "(?:pear-|pecl-|php-)+(.*?)", setname: "php:$1", tolowername: true, replaceinname: { "_": "-" }, last: true, families: [ gentoo ] }
- { category: dev-php,                 setname: "php:$0", families: [ gentoo ] }
- { namepat: "(?:pear|pecl)-(.*)",     setname: "php:$1", families: [ freebsd, pkgsrc, openbsd, sisyphus ] }
- { namepat: "php[0-9]+-(?:pear|pecl)-(.*)", setname: "php:$1", families: [ freebsd, pkgsrc, mageia ] }
- { namepat: "php([0-9]*)-(.*)",       setname: "php$1:$2", families: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "php-(.*)",               setname: "php:$1", families: [ arch, fedora, debian, slackbuilds ] }
- { namepat: "php5-(.*)",              setname: "php56:$1", families: [ sisyphus ], "ignorever": true }
- { namepat: "php5-(.*)",              setname: "php56:$1", families: [ opensuse ] }

# gstreamer plugins
- { namepat: "gst-plugins-(.*)",       setname: "gstreamer1plugins:$1", families: [ gentoo, debian ] }
- { namepat: "gst-plugins0.10-(.*)",   setname: "gstreamer0plugins:$1" }
