- { namepat: "ap[0-9]+-(?:mod_)?(.*?)", setname: "apmod:$1", families: [ freebsd, openbsd, pkgsrc ] }
- { category: www-apache, namepat: "mod_(.*)", setname: "apmod:$1", families: [ gentoo ] }
