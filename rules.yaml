- { namepat: "(.*)-ttf",               setname: "fonts:$1", families: [ pkgsrc ] }
- { namepat: "font-(.*)",              setname: "fonts:$1", families: [ freebsd, gentoo, pkgsrc, arch, gobolinux ] }
- { name: cantarell,                   setname: "fonts:cantarell", families: [ gentoo ]  }
- { name: cantarell-fonts,             setname: "fonts:cantarell", families: [ freebsd, pkgsrc, openbsd, arch ] }
- { namepat: "fonts-ttf-(.*)",         setname: "fonts:$1", families: [ mageia ] }
- { namepat: "fonts-(.*)",             setname: "fonts:$1", families: [ sisyphus ] }

# fortunes
- { namepat: "fortune-mod-(.*)",       setname: "fortunes:$1", families: [ gentoo ] }
- { namepat: "fortunes-(.*)",          setname: "fortunes:$1", families: [ debian, pkgsrc, sisyphus ] }

# cursors
- { namepat: "(.*)-cursor-theme",      setname: "cursors:$1", families: [ debian ] }
- { namepat: "(.*)-xcursors",          setname: "cursors:$1", families: [ gentoo ] }
- { namepat: "cursor-(.*)",            setname: "cursors:$1", families: [ freebsd ] }

# x11 protos
- { namepat: "x11proto-(.*)",          setname: "$1proto", families: [ debian ] }

# fusefs
- { namepat: "fuse-emulator.*",        tolowername: true, replaceinname: { "_": "-" }, last: true } # protect from the next rule, has nothing to do with fusefs
- { namepat: "fuse(?:fs)?-(.*)",       setname: "fusefs:$1" }
- { name: curlftpfs,                   setname: "fusefs:$0" }
- { name: encfs,                       setname: "fusefs:$0" }

# finalize, catch-all rule
- { tolowername: true, replaceinname: { "_": "-" } }
