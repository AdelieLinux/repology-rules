  pattern: "(squirrelmail-.*)-plugin"
  replace: "$1"
- repo: freebsd
  pattern: "virtualbox-ose-(.*)"
  replace: "virtualbox-$1"
- repo: debian
  pattern: "x11proto-(.*)"
  replace: "$1proto"

