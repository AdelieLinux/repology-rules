- { namepat: "(.*)-fonts",             setname: "fonts:$1", repos: [ gentoo ] }
- { namepat: "(.*)-ttf",               setname: "fonts:$1", repos: [ pkgsrc ] }
- { namepat: "font-(.*)",              setname: "fonts:$1", repos: [ freebsd, gentoo, pkgsrc, arch ] }
- { name: cantarell,                   setname: "fonts:cantarell", repos: [ gentoo ]  }
- { name: cantarell-fonts,             setname: "fonts:cantarell", repos: [ freebsd, pkgsrc, openbsd, arch ] }

# fortunes
- { namepat: "fortune-mod-(.*)",       setname: "fortunes:$1", repos: [ gentoo ] }
- { namepat: "fortunes-(.*)",          setname: "fortunes:$1", repos: [ debian, pkgsrc ] }

# cursors
- { namepat: "(.*)-cursor-theme",      setname: "cursors:$1", repos: [ debian ] }
- { namepat: "(.*)-xcursors",          setname: "cursors:$1", repos: [ gentoo ] }
- { namepat: "cursor-(.*)",            setname: "cursors:$1", repos: [ freebsd ] }

# x11 protos
- { namepat: "x11proto-(.*)",          setname: "$1proto", repos: [ debian ] }

# fusefs
- { namepat: "fuse-emulator.*",        pass: true } # protect from the next rule, has nothing to do with fusefs
- { namepat: "fuse(?:fs)?-(.*)",       setname: "fusefs:$1" }
