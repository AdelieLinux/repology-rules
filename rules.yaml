- { name: coinflopcpp, setname: coin-or-flopc++ }
- { name: coinlemon, setname: coin-or-lemon }

# Nodejs
- { namepat: "node-(.*)",              setname: "r:$1", family: [ debuntu ] }
- { namepat: "nodejs-(.*)",            setname: "r:$1", family: [ fedora, mageia, arch, rosa ] }

# ROS
- { category: dev-ros,                 setname: "ros:$0", family: [ gentoo ] }
- { namepat: "ros-(.*)",               setname: "ros:$1", family: [ debuntu, arch ] }

# VDR
- { namepat: "vdr-plugin-(.*)",        setname: "vdr:$1", family: [ freebsd, debuntu, mageia, opensuse ] }
- { namepat: "vdr-(.*)",               setname: "vdr:$1", family: [ gentoo, fedora ] }

# Haskell
- {                                    setname: "haskell:$0", family: [ hackage ] }
- { namepat: "haskell-(.*)",           setname: "haskell:$1", family: [ debuntu, arch, slackbuilds, gobolinux ] }
- { namepat: "hs-(.*)",                setname: "haskell:$1", family: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "ghc-(.*)",               setname: "haskell:$1", family: [ opensuse, fedora, guix, rosa ] }
- { category: dev-haskell,             setname: "haskell:$0", family: [ gentoo ] }
- { namepat: "ghc[0-9.]+-(.*)",        setname: "haskell:$1", family: [ sisyphus ] }

- { name: "haskell:darcs",             setname: darcs              } # ungeneralize as it's more of standalone application

# golang
- { namepat: "go-(.*)",                setname: "go:$1" }
- { namepat: "golang-(.*)",            setname: "go:$1" }

# mingw
- { namepat: "mingw-(.*)",             setname: "mingw:$1", family: [ fedora, mageia ] }
- { namepat: "mingw32-(.*)",           setname: "mingw:$1", family: [ sisyphus ] }

# lua
- { namepat: ".*luassert",             setname: "lua:luassert", last: true } # save
- { namepat: "lua[0-9]{0,2}-(?:lua)?(.+?)", setname: "lua:$1", family: [ freebsd, pkgsrc, openbsd, arch, debuntu, fedora, mageia, opensuse, gobolinux ] }
- { namepat: "lua[0-9]{2}(?:lua)?(.+?)", setname: "lua:$1", family: [ openbsd ] }
- { namepat: "lua(?:[0-9]\\.[0-9])?-(?:lua)?(.+?)", setname: "lua:$1", family: [ nix, alpine ] }
- { category: dev-lua, name: luabitop, setname: "lua:bitop", last: true, family: [ gentoo ] }
- { category: dev-lua, namepat: "(?:lua[_-]?)?(.+?)", setname: "lua:$1", family: [ gentoo ] }

# octave
- { namepat: "octave-forge-(.*)",      setname: "octave:$1", family: [ freebsd, opensuse ] }
- { namepat: "octave-(.*)",            setname: "octave:$1", family: [ debuntu, sisyphus, fedora, arch, rosa ] }

# xorg drivers
- { namepat: "(?:xf86|xserver-xorg|x11-driver|xorg-xf86)-((?:input|video)-.*)", setname: "xorg:$1" }

# php
- { category: dev-php, namepat: "(?:pear-|pecl-|php-)+(.*?)", setname: "php:$1", tolowername: true, replaceinname: { "_": "-" }, last: true, family: [ gentoo ] }
- { category: dev-php,                 setname: "php:$0", family: [ gentoo ] }
- { namepat: "(?:pear|pecl)-(.*)",     setname: "php:$1", family: [ freebsd, pkgsrc, openbsd, sisyphus ] }
- { namepat: "php[0-9]+-(?:pear|pecl)-(.*)", setname: "php:$1", family: [ freebsd, pkgsrc, mageia ] }
- { namepat: "php-(?:(?:pear|pecl)-)?(.*)", setname: "php:$1", family: [ rosa, mageia ] }
- { namepat: "php([0-9]*)-(.*)",       setname: "php$1:$2", family: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "php-(.*)",               setname: "php:$1", family: [ arch, fedora, debuntu, slackbuilds, crux, pclinuxos ] }
- { namepat: "php5-(.*)",              setname: "php56:$1", family: [ sisyphus ], "ignorever": true }
- { namepat: "php5-(.*)",              setname: "php56:$1", family: [ opensuse ] }

# gstreamer plugins
- { namepat: "gst-plugins-(.*)-compat",              setname: "gstreamer1plugins:$1", family: crux }
- { namepat: "gst(?:reamer)?[01.]*(?:-plugins?[01.]*)?-(.*?)[01.]*(?:-plugins)?", setname: "gstreamer1plugins:$1" }
- { namepat: "gstreamer1plugins:(.*)", verpat: "0.*", setname: "gstreamer0plugins:$1" }

# Apache modules
- { namepat: "ap[0-9]+-(?:mod_)?(.*?)", setname: "apmod:$1", family: [ freebsd, openbsd, pkgsrc ] }
- { category: www-apache, namepat: "mod_(.*)", setname: "apmod:$1", family: [ gentoo ] }
- { namepat: "mod-(.*)",               setname: "apmod:$1", family: [ debuntu ] }
- { namepat: "mod_(.*)",               setname: "apmod:$1", family: [ freebsd, arch, sisyphus, slackbuilds, fedora, centos, gobolinux ] }
- { namepat: "libapache2?-mod-(.*)",   setname: "apmod:$1" }
- { namepat: "apache2?-mod_(.*)",      setname: "apmod:$1" }
- { namepat: "apmod:php[0-9]*",        verpat: "5\\..*", setname: "apmod:php5" }
- { namepat: "apmod:php[0-9]*",        verpat: "7\\..*", setname: "apmod:php7" }
- { namepat: "apmod:python[0-9]*",                       setname: "apmod:python" }
- { namepat: "apmod:perl2",                              setname: "apmod:perl" }
- { namepat: "apmod:limitipconn2",                       setname: "apmod:limitipconn" }
- { namepat: "apmod:geoip2",                             setname: "apmod:geoip" }
- { namepat: "apmod:fcgid-legacy",                       setname: "apmod:fcgid" }
- { namepat: "apmod:rpaf2",                              setname: "apmod:rpaf" }
- { namepat: "apmod:security2",                          setname: "apmod:security" }
- { namepat: "apmod:wsgi[0-9]+",                         setname: "apmod:wsgi" }
- { namepat: "apmod:ruby[0-9]+",                         setname: "apmod:ruby" }

# Erlang
- { category: dev-erlang,              setname: "erlang:$0", family: [ gentoo ] }
- { namepat: "erlang-(.*)",            setname: "erlang:$1" }

# Gentoo global rules
#- { category: dev-XXX,              setname: "XXX:$0", family: [ gentoo ] }
#- { category: virtual,                 family: [ gentoo ], ignore: true } # we don't parse these
- { "verpat": ".*9999",                                      family: [ gentoo ], ignorever: true }

# fonts
- { namepat: "font-manager",           last: true }
- { namepat: "x?fonts-(.*)",           setname: "fonts:$1", family: [ debuntu ] }
#- family: [ freebsd ] # strange version mismatches
#  namepat: "xorg-fonts-(.*)"
#  setname: "xfonts:$1"
- { namepat: "(.*)-fonts",             setname: "fonts:$1", family: [ gentoo ] }
- { namepat: "(.*)-ttf",               setname: "fonts:$1", family: [ pkgsrc ] }
- { namepat: "font-(.*)",              setname: "fonts:$1", family: [ freebsd, gentoo, pkgsrc, arch, gobolinux, guix, nix, alpine ] }
- { name: cantarell,                   setname: "fonts:cantarell", family: [ gentoo ]  }
- { name: cantarell-fonts,             setname: "fonts:cantarell", family: [ freebsd, pkgsrc, openbsd, arch ] }
- { namepat: "fonts-ttf-(.*)",         setname: "fonts:$1", family: [ mageia, rosa ] }
- { namepat: "fonts-(.*)",             setname: "fonts:$1", family: [ sisyphus ] }

# fortunes
- { namepat: "fortune-mod-(.*)",       setname: "fortunes:$1", family: [ gentoo ] }
- { namepat: "fortunes-(.*)",          setname: "fortunes:$1", family: [ debuntu, pkgsrc, sisyphus ] }

# cursors
- { namepat: "(.*)-cursor-theme",      setname: "cursors:$1", family: [ debuntu ] }
- { namepat: "(.*)-xcursors",          setname: "cursors:$1", family: [ gentoo ] }
- { namepat: "cursor-(.*)",            setname: "cursors:$1", family: [ freebsd ] }

# x11 protos
- { namepat: "x11proto-(.*)",          setname: "$1proto", family: [ debuntu ] }

# fusefs
- { namepat: "fuse-emulator.*",        tolowername: true, replaceinname: { "_": "-" }, last: true } # protect from the next rule, has nothing to do with fusefs
- { namepat: "fuse(?:fs)?-(.*)",       setname: "fusefs:$1" }
- { name: curlftpfs,                   setname: "fusefs:$0" }
- { name: encfs,                       setname: "fusefs:$0" }

# finalize, catch-all rule
- { tolowername: true, replaceinname: { "_": "-" } }
