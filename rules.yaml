# FreeBSD: ignore localized categories
- repo: freebsd
  namepat: "(ar|zh|fr|de|iw|hu|ja|ko|pl|pt|ru|uk|vi)-.*"
  ignore: yes

# Perl modules
- repo:
    - freebsd
    - pkgsrc
  namepat: "p5-(.*)"
  setname: "perl:$1"
- repo: debian
  namepat: "lib(.*)-perl"
  setname: "perl:$1"
- repo: gentoo
  category: dev-perl
  setname: "perl:$0"

# Ruby
- repo: debian
  namepat: "ruby-(.*)"
  setname: "ruby:$1"
- repo: pkgsrc
  namepat: "ruby[0-9][0-9]-(.*)"
  setname: "ruby:$1"
- repo: freebsd
  namepat: "rubygem-(.*)"
  setname: "ruby:$1"
- repo: freebsd
  namepat: "ruby[0-9]+-(.*)"
  setname: "ruby:$1"
- repo: gentoo
  category: dev-ruby
  setname: "ruby:$0"

# Tryton (wtf is that); needs to be before python
- repo: pkgsrc
  namepat: "py[0-9][0-9]-trytond-(.*)"
  setname: "tryton:$1"
- repo: freebsd
  namepat: "trytond28_(.*)"
  setname: "tryton:$1"
- repo: debian
  namepat: "tryton-modules-(.*)"
  setname: "tryton:$1"

# Python modules
- repo:
    - freebsd
    - pkgsrc
  namepat: "py(?:27|34|35)-(.*)" # may merge modules from different version into single entry, which is good
  setname: "python:$1"
- repo: debian
  namepat: "python-(.*)"
  setname: "python:$1"
- repo: gentoo
  category: dev-python
  setname: "python:$0"

# R libs
- repo: freebsd
  namepat: "R-cran-(.*)"
  setname: "r:$1"
- repo: debian
  namepat: "r-cran-(.*)"
  setname: "r:$1"
- repo: pkgsrc
  namepat: "R-(.*)"
  setname: "r:$1"

# ROS
- repo: gentoo
  category: dev-ros
  setname: "ros:$0"
- repo: debian
  namepat: "ros-(.*)"
  setname: "ros:$1"

# VDR
- repo:
    - freebsd
    - debian
  namepat: "vdr-plugin-(.*)"
  setname: "vdr:$1"
- repo: gentoo
  namepat: "vdr-(.*)"
  setname: "vdr:$1"

# Haskell
- repo: debian
  namepat: "haskell-(.*)"
  setname: "haskell:$1"
- repo:
    - freebsd
    - pkgsrc
  namepat: "hs-(.*)"
  setname: "haskell:$1"
- repo: gentoo
  category: dev-haskell
  setname: "haskell:$0"

# lua
- repo:
    - freebsd
    - pkgsrc
  namepat: "lua[0-9][0-9]-(.*)"
  setname: "lua:$1"
- repo: debian
  namepat: "lua-(.*)"
  setname: "lua:$1"
- repo: gentoo
  category: dev-lua
  setname: "lua:$0"

# octave
- repo: freebsd
  namepat: "octave-forge-(.*)"
  setname: "octave:$1"
- repo: debian
  namepat: "octave-(.*)"
  setname: "octave:$1"

# xorg drivers
- repo:
    - freebsd
    - gentoo
    - pkgsrc
  namepat: "xf86-((?:input|video)-.*)"
  setname: "xorg:$1"
- repo: debian
  namepat: "xserver-xorg-((?:input|video)-.*)"
  setname: "xorg:$1"

# php
- repo: gentoo
  category: dev-php
  namepat: "(?:PEAR-|pecl-|php-)+(.*?)"
  setname: "php:$1"
- repo: gentoo
  category: dev-php
  setname: "php:$0"
- repo: debian
  namepat: "php-(.*)"
  setname: "php:$1"
- repo:
    - freebsd
    - pkgsrc
  namepat: "(?:pear|pecl)-(.*)"
  setname: "php:$1"
- repo:
    - freebsd
    - pkgsrc
  namepat: "php[0-9]+-(?:pear|pecl)-(.*)"
  setname: "php:$1"
- repo:
    - freebsd
    - pkgsrc
  namepat: "php([0-9]*)-(.*)"
  setname: "php$1:$2"

# gstreamer plugins
- repo:
    - gentoo
    - debian
  namepat: "gst-plugins-(.*)"
  setname: "gstreamer1:$1"
- repo: pkgsrc
  namepat: "gst-plugins0.10-(.*)"
  setname: "gstreamer0:$1"
- repo: pkgsrc
  namepat: "gst-plugins1-(.*)"
  setname: "gstreamer1:$1"
- repo: freebsd
  namepat: "gstreamer-plugins-(.*)"
  setname: "gstreamer0:$1"
- repo: freebsd
  namepat: "gstreamer1-plugins-(.*)"
  setname: "gstreamer1:$1"

