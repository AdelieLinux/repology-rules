# vim: tabstop=39 expandtab softtabstop=39
# FreeBSD: ignore localized categories (XXX: remove this, contains useful packages)
- { namepat: "(ar|zh|fr|de|iw|hu|ja|ko|pl|pt|ru|uk|vi)-.*", ignore: yes, repo: freebsd }

# Perl modules
- { namepat: "p5-(.*)",                setname: "perl:$1", repo: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "lib(.*)-perl",           setname: "perl:$1", repo: debian }
- { category: dev-perl,                setname: "perl:$0", repo: gentoo }
- { namepat: "perl-(.*)",              setname: "perl:$1", repo: arch }

# Ruby
- { namepat: "ruby-(.*)",              setname: "ruby:$1", repo: [ debian, arch ] }
- { namepat: "rubygem-(.*)",           setname: "ruby:$1", repo: freebsd }
- { namepat: "ruby[0-9]+-(.*)",        setname: "ruby:$1", repo: [ freebsd, openbsd, pkgsrc ] }
- { category: dev-ruby,                setname: "ruby:$0", repo: gentoo }

# Tryton (wtf is that); needs to be before python
- { namepat: "py[0-9][0-9]-trytond-(.*)", setname: "tryton:$1", repo: pkgsrc }
- { namepat: "trytond28_(.*)",         setname: "tryton:$1", repo: freebsd }
- { namepat: "tryton-modules-(.*)",    setname: "tryton:$1", repo: debian }
- { namepat: "trytond-module-(.*)",    setname: "tryton:$1", repo: openbsd }

# Python modules
# some rules may merge modules from different version into single entry, which is good
- { namepat: "py(?:27|34|35)-(.*)",    setname: "python:$1", repo: [ freebsd, pkgsrc ] }
- { namepat: "py3?-(.*)",              setname: "python:$1", repo: openbsd }
- { namepat: "python-(.*)",            setname: "python:$1", repo: debian }
- { namepat: "python2?-(.*)",          setname: "python:$1", repo: arch }
- { category: dev-python,              setname: "python:$0", repo: gentoo }

# R libs
- { namepat: "R-cran-(.*)",            setname: "r:$1", repo: freebsd }
- { namepat: "r-cran-(.*)",            setname: "r:$1", repo: debian }
- { namepat: "R-(.*)",                 setname: "r:$1", repo: pkgsrc }

# ROS
- { category: dev-ros,                 setname: "ros:$0", repo: gentoo }
- { namepat: "ros-(.*)",               setname: "ros:$1", repo: debian }

# VDR
- { namepat: "vdr-plugin-(.*)",        setname: "vdr:$1", repo: [ freebsd, debian ] }
- { namepat: "vdr-(.*)",               setname: "vdr:$1", repo: gentoo }

# Haskell
- { namepat: "haskell-(.*)",           setname: "haskell:$1", repo: [ debian, arch ] }
- { namepat: "hs-(.*)",                setname: "haskell:$1", repo: [ freebsd, pkgsrc, openbsd ] }
- { category: dev-haskell,             setname: "haskell:$0", repo: gentoo }

# lua
- { namepat: "lua[0-9][0-9]-(.*)",     setname: "lua:$1", repo: [ freebsd, pkgsrc ] }
- { namepat: "lua-(.*)",               setname: "lua:$1", repo: debian }
- { category: dev-lua,                 setname: "lua:$0", repo: gentoo }

# octave
- { namepat: "octave-forge-(.*)",      setname: "octave:$1", repo: freebsd }
- { namepat: "octave-(.*)",            setname: "octave:$1", repo: debian }

# xorg drivers
- { namepat: "xf86-((?:input|video)-.*)", setname: "xorg:$1", repo: [ freebsd, gentoo, pkgsrc, arch ] }
- { namepat: "xserver-xorg-((?:input|video)-.*)", setname: "xorg:$1", repo: debian }

# php
- { category: dev-php, namepat: "(?:PEAR-|pecl-|php-)+(.*?)", setname: "php:$1", repo: gentoo }
- { category: dev-php,                 setname: "php:$0", repo: gentoo }
- { namepat: "php-(.*)",               setname: "php:$1", repo: debian }
- { namepat: "(?:pear|pecl)-(.*)",     setname: "php:$1", repo: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "php[0-9]+-(?:pear|pecl)-(.*)", setname: "php:$1", repo: [ freebsd, pkgsrc ] }
- { namepat: "php([0-9]*)-(.*)",       setname: "php$1:$2", repo: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "php-(.*)",               setname: "php:$1", repo: arch }

# gstreamer plugins
- { namepat: "gst-plugins-(.*)",       setname: "gstreamer1:$1", repo: [ gentoo, debian ] }
- { namepat: "gst-plugins0.10-(.*)",   setname: "gstreamer0:$1", repo: pkgsrc }
- { namepat: "gst-plugins1-(.*)",      setname: "gstreamer1:$1", repo: pkgsrc }
- { namepat: "gstreamer-plugins-(.*)", setname: "gstreamer0:$1", repo: freebsd }
- { namepat: "gstreamer1-plugins-(.*)", setname: "gstreamer1:$1", repo: freebsd }

# fonts
- { namepat: "x?fonts-(.*)",           setname: "fonts:$1", repo: debian }
#- repo: freebsd # strange version mismatches
#  namepat: "xorg-fonts-(.*)"
#  setname: "xfonts:$1"
- { namepat: "(.*)-fonts",             setname: "fonts:$1", repo: gentoo }
- { namepat: "(.*)-ttf",               setname: "fonts:$1", repo: pkgsrc }
- { name: cantarell,                   setname: "fonts:cantarell", repo: debian  }
- { name: cantarell-fonts,             setname: "fonts:cantarell", repo: [ freebsd, pkgsrc ] }

# cursors
- { namepat: "(.*)-cursor-theme",      setname: "cursors:$1", repo: debian }
- { namepat: "(.*)-xcursors",          setname: "cursors:$1", repo: gentoo }
- { namepat: "cursor-(.*)",            setname: "cursors:$1", repo: freebsd }

# fusefs
- { namepat: "fuse-emulator.*",        pass: true } # protect from the next rule, has nothing to do with fusefs
- { namepat: "fuse(?:fs)?-(.*)",       setname: "fusefs:$1" }

