# Version ignores, incompatible version mangling in the repositories
- { name: aalib,                       verlonger: 3,                                         ignorever: true } # 1.4.0.5 @ pkgsrc
- { name: apr,                         verlonger: 3,                                         ignorever: true } # FreeBSD
- { name: avinfo,                      ver: "1.0",                   families: [ sisyphus ], ignorever: true }
- { name: biniax2,                     ver: "2.1.30",                                        ignorever: true } # 2 is not part of the version
- { name: cryptcat,                    ver: "20031202",                                      ignorever: true }
- { name: dia,                         ver: "0.97.4",                families: [ sisyphus ], ignorever: true } # no such release
- { name: dosbox,                      verpat: "0\\.74\\.r.*",       families: [ sisyphus ], ignorever: true }
- { name: inkscape,                    ver: "0.92",                  families: [ fedora ],   ignorever: true } # prerepease
- { name: libauthen-sasl-perl,         ver: "2.1600",                                        ignorever: true }
- { name: libreadonly-perl,            ver: "2.050",                                         ignorever: true }
- { name: opencity,                    ver: "0.0.6.5stable",                                 ignorever: true } # 0.0.6.5; "stable" is not a part of the version
- { name: openmortal,                  ver: "0.7.1",                 families: [ sisyphus ], ignorever: true }
- { name: openxcom,                    verpat: "2016.*",                                     ignorever: true } # git snapshots
- { name: p5-catalyst-plugin-authentication, ver: "0.100230",                                ignorever: true }
- { name: p5-device-serialport,        ver: "1.040000",                                      ignorever: true }
- { name: perl-math-polygon-tree,      ver: "0.0691",                                        ignorever: true } # 0.0691 < 0.08 (CPAN versioning brokenness)
- { name: perl-test-exception,         ver: "0.430000",                                      ignorever: true }
- { name: perl-time-duration,          ver: "1.200000",                                      ignorever: true }
- { name: wordwarvi,                   ver: "1.1",                   families: [ sisyphus, fedora ], ignorever: true }
- { name: xmahjongg,                   ver: "3.70",                  families: [ pkgsrc ],   ignorever: true }
- { namepat: "apache2?-mod_php5",      verpat: ".*201[67].*",        families: [ sisyphus ], ignorever: true }
- { name: mod_rpaf,                    verpat: "2015.*",             families: [ arch ],     ignorever: true }

