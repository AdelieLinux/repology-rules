################################################################################
# Global patterns
################################################################################

# FreeBSD: localized categories (XXX: fix this, contains useful packages)
- { namepat: "([a-z]{2,3}|de-alt|pt_br|pt_pt)-aspell", setname: "aspell-$1", families: [ freebsd ] }
- { namepat: "(ar|zh|fr|de|iw|hu|ja|ko|pl|pt|ru|uk|vi)-.*", ignore: yes, families: [ freebsd ] }

# Perl modules
- { families: [ cpan ],                setname: "perl:$0", tolowername: true, last: true } # don't replace _ with - !
# Note that Gentoo misbehaves by changing upstream versioning scheme, so
# we ignore it in comparison
- { namepat: "p5-(.*)",                setname: "perl:$1", families: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "lib(.*)-perl",           setname: "perl:$1", families: [ debian ] }
- { namepat: "perl-(.*)",              setname: "perl:$1", families: [ arch, fedora, centos, mageia, opensuse, sisyphus, slackbuilds, gobolinux ] }
- { category: dev-perl,                setname: "perl:$0", families: [ gentoo ] }
- { category: perl-core,               setname: "perl:$0", families: [ gentoo ] }
  # Gentoo and Mageia shamelessly mangle perl module versions, ignore
- { namepat: "perl:(.*)",              families: [ gentoo, mageia ], ignorever: true }
- { namepat: "perl:(.*)",              replaceinname: { "_": "-" }, last: true } # save from false ".*font" match below

# Ruby
- { namepat: "ruby-(.*)",              setname: "ruby:$1", families: [ debian, arch, fedora, mageia, sisyphus ] }
- { namepat: "rubygem-(.*)",           setname: "ruby:$1", families: [ freebsd, fedora, opensuse, slackbuilds ] }
- { namepat: "ruby[0-9][0-9]-(.*)",    setname: "ruby:$1", families: [ freebsd, openbsd, pkgsrc ] }
- { category: dev-ruby,                setname: "ruby:$0", families: [ gentoo ] }

# Tryton (wtf is that); needs to be before python
- { namepat: "py[0-9][0-9]-trytond-(.*)", setname: "tryton:$1", families: [ pkgsrc ] }
- { namepat: "trytond28_(.*)",         setname: "tryton:$1", families: [ freebsd ] }
- { namepat: "tryton-modules-(.*)",    setname: "tryton:$1", families: [ debian ] }
- { namepat: "trytond-module-(.*)",    setname: "tryton:$1", families: [ openbsd ] }

# Zope; needs to be before python
- { namepat: "py[0-9][0-9]-zope\\.(.*)", setname: "zope:$1", families: [ freebsd ] }
- { namepat: "zope\\.(.*)",              setname: "zope:$1", families: [ debian, slackbuilds ] }

# Python modules
- { families: [ pypi ],                setname: "python:$0" }
# some rules may merge modules for different python version into single entry; this is intended
- { namepat: "py[0-9][0-9]-(.*)",      setname: "python:$1", families: [ freebsd, pkgsrc ] }
- { namepat: "py3?-(.*)",              setname: "python:$1", families: [ openbsd ] }
- { namepat: "python-(.*)",            setname: "python:$1", families: [ debian, centos, mageia, gobolinux ] }
- { namepat: "python3?-module-(.*)",   setname: "python:$1", families: [ sisyphus ] }
- { namepat: "python2?-(.*)",          setname: "python:$1", families: [ arch ] }
- { namepat: "python3?-(.*)",          setname: "python:$1", families: [ fedora, opensuse, slackbuilds ] }
- { category: dev-python,              setname: "python:$0", families: [ gentoo ] }

# R libs
- { namepat: "r-cran-(.*)",            setname: "r:$1", families: [ freebsd, debian ] }
- { namepat: "r-(.*)",                 setname: "r:$1", families: [ pkgsrc, fedora ] }

# Nodejs
- { namepat: "node-(.*)",              setname: "r:$1", families: [ debian ] }
- { namepat: "nodejs-(.*)",            setname: "r:$1", families: [ fedora, mageia, arch ] }

# ROS
- { category: dev-ros,                 setname: "ros:$0", families: [ gentoo ] }
- { namepat: "ros-(.*)",               setname: "ros:$1", families: [ debian, arch ] }

# VDR
- { namepat: "vdr-plugin-(.*)",        setname: "vdr:$1", families: [ freebsd, debian, mageia, opensuse ] }
- { namepat: "vdr-(.*)",               setname: "vdr:$1", families: [ gentoo, fedora ] }

# Haskell
- { namepat: "haskell-(.*)",           setname: "haskell:$1", families: [ debian, arch, slackbuilds, gobolinux ] }
- { namepat: "hs-(.*)",                setname: "haskell:$1", families: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "ghc-(.*)",               setname: "haskell:$1", families: [ opensuse, fedora ] }
- { category: dev-haskell,             setname: "haskell:$0", families: [ gentoo ] }
- { namepat: "ghc[0-9.]+-(.*)",        setname: "haskell:$1", families: [ sisyphus ] }

# golang
- { namepat: "go-(.*)",                setname: "go:$1" }
