################################################################################
# Global patterns
################################################################################

# FreeBSD: ignore localized categories (XXX: remove this, contains useful packages)
- { namepat: "(ar|zh|fr|de|iw|hu|ja|ko|pl|pt|ru|uk|vi)-.*", ignore: yes, repos: [ freebsd ] }

# Perl modules
#
# Note that Gentoo misbehaves by changing upstream versioning scheme, so
# we ignore it in comparison
- { namepat: "p5-(.*)",                setname: "perl:$1", repos: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "lib(.*)-perl",           setname: "perl:$1", repos: [ debian ] }
- { category: dev-perl,                setname: "perl:$0", repos: [ gentoo ], ignorever: true }
- { namepat: "perl-(.*)",              setname: "perl:$1", repos: [ arch, fedora, opensuse ] }

# Ruby
- { namepat: "ruby-(.*)",              setname: "ruby:$1", repos: [ debian, arch, fedora ] }
- { namepat: "rubygem-(.*)",           setname: "ruby:$1", repos: [ freebsd ] }
- { namepat: "ruby[0-9][0-9]-(.*)",    setname: "ruby:$1", repos: [ freebsd, openbsd, pkgsrc ] }
- { namepat: "ruby[0-9]\\.[0-9]-rubygem-(.*)", setname: "ruby:$1", repos: [ opensuse ] }
- { category: dev-ruby,                setname: "ruby:$0", repos: [ gentoo ] }

# Tryton (wtf is that); needs to be before python
- { namepat: "py[0-9]{2}-trytond-(.*)", setname: "tryton:$1", repos: [ pkgsrc ] }
- { namepat: "trytond28_(.*)",         setname: "tryton:$1", repos: [ freebsd ] }
- { namepat: "tryton-modules-(.*)",    setname: "tryton:$1", repos: [ debian ] }
- { namepat: "trytond-module-(.*)",    setname: "tryton:$1", repos: [ openbsd ] }

# Zope; needs to be before python
- { namepat: "py[0-9][0-9]-zope\\.(.*)", setname: "zope:$1", repos: [ freebsd ] }
- { namepat: "zope\\.(.*)",              setname: "zope:$1", repos: [ debian ] }

# Python modules
# some rules may merge modules for different python version into single entry; this is intended
- { namepat: "py[0-9][0-9]-(.*)",      setname: "python:$1", repos: [ freebsd, pkgsrc ] }
- { namepat: "py3?-(.*)",              setname: "python:$1", repos: [ openbsd ] }
- { namepat: "python-(.*)",            setname: "python:$1", repos: [ debian ] }
- { namepat: "python2?-(.*)",          setname: "python:$1", repos: [ arch ] }
- { namepat: "python3?-(.*)",          setname: "python:$1", repos: [ fedora, opensuse ] }
- { category: dev-python,              setname: "python:$0", repos: [ gentoo ] }

# R libs
- { namepat: "R-cran-(.*)",            setname: "r:$1", repos: [ freebsd ] }
- { namepat: "r-cran-(.*)",            setname: "r:$1", repos: [ debian ] }
- { namepat: "R-(.*)",                 setname: "r:$1", repos: [ pkgsrc ] }

# Nodejs
- { namepat: "node-(.*)",              setname: "r:$1", repos: [ debian ] }
- { namepat: "nodejs-(.*)",            setname: "r:$1", repos: [ fedora ] }

# ROS
- { category: dev-ros,                 setname: "ros:$0", repos: [ gentoo ] }
- { namepat: "ros-(.*)",               setname: "ros:$1", repos: [ debian ] }

# VDR
- { namepat: "vdr-plugin-(.*)",        setname: "vdr:$1", repos: [ freebsd, debian ] }
- { namepat: "vdr-(.*)",               setname: "vdr:$1", repos: [ gentoo ] }

# Haskell
- { namepat: "haskell-(.*)",           setname: "haskell:$1", repos: [ debian, arch ] }
- { namepat: "hs-(.*)",                setname: "haskell:$1", repos: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "ghc-(.*)",               setname: "haskell:$1", repos: [ opensuse ] }
- { category: dev-haskell,             setname: "haskell:$0", repos: [ gentoo ] }

# lua
- { namepat: ".*luassert",             setname: "lua:luassert" } # save
- { namepat: "lua[0-9]{0,2}-(?:lua)?(.+?)", setname: "lua:$1", repos: [ freebsd, pkgsrc, openbsd, arch, debian ] }
- { namepat: "lua[0-9]{2}(?:lua)?(.+?)", setname: "lua:$1", repos: [ openbsd ] }
- { category: dev-lua, name: LuaBitOp, setname: "lua:bitop", repos: [ gentoo ] }
- { category: dev-lua, namepat: "(?:lua[_-]?)?(.+?)", setname: "lua:$1", repos: [ gentoo ] }

# octave
- { namepat: "octave-forge-(.*)",      setname: "octave:$1", repos: [ freebsd ] }
- { namepat: "octave-(.*)",            setname: "octave:$1", repos: [ debian ] }

# xorg drivers
- { namepat: "xf86-((?:input|video)-.*)", setname: "xorg:$1", repos: [ freebsd, gentoo, pkgsrc, arch, opensuse ] }
- { namepat: "xserver-xorg-((?:input|video)-.*)", setname: "xorg:$1", repos: [ debian ] }

# php
- { category: dev-php, namepat: "(?:PEAR-|pecl-|php-)+(.*?)", setname: "php:$1", repos: [ gentoo ] }
- { category: dev-php,                 setname: "php:$0", repos: [ gentoo ] }
- { namepat: "php-(.*)",               setname: "php:$1", repos: [ debian ] }
- { namepat: "(?:pear|pecl)-(.*)",     setname: "php:$1", repos: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "php[0-9]+-(?:pear|pecl)-(.*)", setname: "php:$1", repos: [ freebsd, pkgsrc ] }
- { namepat: "php([0-9]*)-(.*)",       setname: "php$1:$2", repos: [ freebsd, pkgsrc, openbsd ] }
- { namepat: "php-(.*)",               setname: "php:$1", repos: [ arch, fedora ] }

# gstreamer plugins
- { namepat: "gst-plugins-(.*)",       setname: "gstreamer1:$1", repos: [ gentoo, debian ] }
- { namepat: "gst-plugins0.10-(.*)",   setname: "gstreamer0:$1", repos: [ pkgsrc ] }
- { namepat: "gst-plugins1-(.*)",      setname: "gstreamer1:$1", repos: [ pkgsrc ] }
- { namepat: "gstreamer-plugins-(.*)", setname: "gstreamer0:$1", repos: [ freebsd ] }
- { namepat: "gstreamer1-plugins-(.*)", setname: "gstreamer1:$1", repos: [ freebsd ] }

# Apache modules
- { namepat: "ap[0-9]+-(?:mod_)?(.*?)", setname: "apmod:$1", repos: [ freebsd, openbsd, pkgsrc ] }
- { category: www-apache, namepat: "mod_(.*)", setname: "apmod:$1", repos: [ gentoo ] }
- { namepat: "mod-(.*)",               setname: "apmod:$1", repos: [ debian ] }
- { namepat: "mod_(.*)",               setname: "apmod:$1", repos: [ freebsd, arch ] }
- { namepat: "libapache2?-mod-(.*)",   setname: "apmod:$1", repos: [ debian ] }

# Erlang
- { category: dev-erlang,              setname: "erlang:$0", repos: [ gentoo ] }
- { namepat: "erlang-(.*)",            setname: "erlang:$1" }

# Gentoo, other dev- caregories
