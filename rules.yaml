# octave
- { namepat: "octave-forge-(.*)",      setname: "octave:$1", families: [ freebsd, opensuse ] }
- { namepat: "octave-(.*)",            setname: "octave:$1", families: [ debian, sisyphus, fedora, arch ] }

# xorg drivers
- { namepat: "xf86-((?:input|video)-.*)", setname: "xorg:$1", families: [ freebsd, gentoo, pkgsrc, arch, opensuse, gobolinux ] }
