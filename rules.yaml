# fortunes
- { namepat: "fortune-mod-(.*)",       setname: "fortunes:$1", families: [ gentoo ] }
- { namepat: "fortunes-(.*)",          setname: "fortunes:$1", families: [ debian, pkgsrc, sisyphus ] }

# cursors
- { namepat: "(.*)-cursor-theme",      setname: "cursors:$1", families: [ debian ] }
- { namepat: "(.*)-xcursors",          setname: "cursors:$1", families: [ gentoo ] }
- { namepat: "cursor-(.*)",            setname: "cursors:$1", families: [ freebsd ] }

# x11 protos
- { namepat: "x11proto-(.*)",          setname: "$1proto", families: [ debian ] }

# fusefs
- { namepat: "fuse-emulator.*",        pass: true, last: true } # protect from the next rule, has nothing to do with fusefs
- { namepat: "fuse(?:fs)?-(.*)",       setname: "fusefs:$1" }
- { name: curlftpfs,                   setname: "fusefs:$0" }
- { name: encfs,                       setname: "fusefs:$0" }
