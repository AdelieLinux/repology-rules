- { namepat: "gst-plugins1-(.*)",      setname: "gstreamer1plugins:$1" }
- { namepat: "gstreamer-plugins-(.*)", setname: "gstreamer0plugins:$1", families: [ freebsd ] }
- { namepat: "gstreamer1(?:\\.0)?-(?:plugins-)?(.*)", setname: "gstreamer1plugins:$1" }
- { namepat: "gstreamer-plugins-?(.*)", verpat: "0.*", setname: "gstreamer0plugins:$1", families: [ fedora, centos ] }
- { namepat: "gstreamer-plugins-?(.*)", verpat: "1.*", setname: "gstreamer1plugins:$1", families: [ opensuse ] }

