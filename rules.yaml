# FreeBSD: ignore localized categories
- repo: freebsd
  pattern:
    - ar-.*
    - zh-.*
    - fr-.*
    - de-.*
    - iw-.*
    - hu-.*
    - ja-.*
    - ko-.*
    - pl-.*
    - pt-.*
    - ru-.*
    - uk-.*
    - vi-.*
  ignore: yes

# Perl modules
- repo:
    - freebsd
    - pkgsrc
  pattern: "p5-(.*)"
  replace: "perl:$1"
- repo: debian
  pattern: "lib(.*)-perl"
  replace: "perl:$1"
- repo: gentoo
  category: dev-perl
  replace: "perl:$0"

# Ruby
- repo: debian
  pattern: "ruby-(.*)"
  replace: "ruby:$1"
- repo: pkgsrc
  pattern: "ruby[0-9][0-9]-(.*)"
  replace: "ruby:$1"
- repo: freebsd
  pattern: "rubygem-(.*)"
  replace: "ruby:$1"
- repo: freebsd
  pattern: "ruby[0-9]+-(.*)"
  replace: "ruby:$1"
- repo: gentoo
  category: dev-ruby
  replace: "ruby:$0"

# Tryton (wtf is that); needs to be before python
- repo: pkgsrc
  pattern: "py[0-9][0-9]-trytond-(.*)"
  replace: "tryton:$1"
- repo: freebsd
  pattern: "trytond28_(.*)"
  replace: "tryton:$1"
- repo: debian
  pattern: "tryton-modules-(.*)"
  replace: "tryton:$1"

# Python modules
- repo:
    - freebsd
    - pkgsrc
  pattern: "py(?:27|34|35)-(.*)" # may merge modules from different version into single entry, which is good
  replace: "python:$1"
- repo: debian
  pattern: "python-(.*)"
  replace: "python:$1"
- repo: gentoo
  category: dev-python
  replace: "python:$0"

# R libs
- repo: freebsd
  pattern: "R-cran-(.*)"
  replace: "r:$1"
- repo: debian
  pattern: "r-cran-(.*)"
  replace: "r:$1"
- repo: pkgsrc
  pattern: "R-(.*)"
  replace: "r:$1"

# ROS
- repo: gentoo
  category: dev-ros
  replace: "ros:$0"
- repo: debian
  pattern: "ros-(.*)"
  replace: "ros:$1"

# VDR
- repo:
    - freebsd
    - debian
  pattern: "vdr-plugin-(.*)"
  replace: "vdr:$1"
- repo: gentoo
  pattern: "vdr-(.*)"
  replace: "vdr:$1"

# Haskell
- repo: debian
  pattern: "haskell-(.*)"
  replace: "haskell:$1"
- repo:
    - freebsd
    - pkgsrc
  pattern: "hs-(.*)"
  replace: "haskell:$1"
- repo: gentoo
  category: dev-haskell
  replace: "haskell:$0"

# lua
- repo:
    - freebsd
    - pkgsrc
  pattern: "lua[0-9][0-9]-(.*)"
  replace: "lua:$1"
- repo: debian
  pattern: "lua-(.*)"
  replace: "lua:$1"
- repo: gentoo
  category: dev-lua
  replace: "lua:$0"

# octave
- repo: freebsd
  pattern: "octave-forge-(.*)"
  replace: "octave:$1"
- repo: debian
  pattern: "octave-(.*)"
  replace: "octave:$1"

# xorg drivers
- repo:
    - freebsd
    - gentoo
    - pkgsrc
  pattern: "xf86-((?:input|video)-.*)"
  replace: "xorg:$1"
- repo: debian
  pattern: "xserver-xorg-((?:input|video)-.*)"
  replace: "xorg:$1"

# php
- repo: gentoo
  category: dev-php
  pattern: "(?:PEAR-|pecl-|php-)+(.*?)"
  replace: "php:$1"
- repo: gentoo
  category: dev-php
  replace: "php:$0"
- repo: debian
  pattern: "php-(.*)"
  replace: "php:$1"
- repo:
    - freebsd
    - pkgsrc
  pattern: "(?:pear|pecl)-(.*)"
  replace: "php:$1"
- repo:
    - freebsd
    - pkgsrc
  pattern: "php[0-9]+-(?:pear|pecl)-(.*)"
  replace: "php:$1"
- repo:
    - freebsd
    - pkgsrc
  pattern: "php([0-9]*)-(.*)"
  replace: "php$1:$2"

# gstreamer plugins
- repo:
    - gentoo
    - debian
  pattern: "gst-plugins-(.*)"
  replace: "gstreamer1:$1"
- repo: pkgsrc
  pattern: "gst-plugins0.10-(.*)"
  replace: "gstreamer0:$1"
- repo: pkgsrc
  pattern: "gst-plugins1-(.*)"
  replace: "gstreamer1:$1"
- repo: freebsd
  pattern: "gstreamer-plugins-(.*)"
  replace: "gstreamer0:$1"
- repo: freebsd
  pattern: "gstreamer1-plugins-(.*)"
  replace: "gstreamer1:$1"

