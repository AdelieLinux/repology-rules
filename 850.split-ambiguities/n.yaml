# vim: tabstop=29 expandtab softtabstop=29

- { name: nail, verpat: "12\\.[0-9]+", setname: heirloom-mailx, addflavor: true }

- { name: nc, wwwpart: openbsd, setname: netcat-openbsd }
- { name: nc, ver: "0.7.1", setname: gnu-netcat, maintenance: true }
- { name: nc, wwwpart: ncat, setname: ncat }
- { name: nc, ruleset: [pld,slackware], setname: netcat-traditional }
- { name: nc, warning: "please classify me" }

# there are two `ne`s, and they are both editors; prefix is for `cambridge`
# another is `nice editor`, but I don't feel like renaming it as it's `ne` everywhere
- { name: ne, wwwpart: wordprocessing/unix/ne, setname: ne-cam }

- { name: nemesis, wwwpart: exodus, setname: exodusii } # part of?
# otherwise command-line network packet crafting and injection utility

- { name: netcat, verpat: "0\\..*", setname: gnu-netcat }
- { name: netcat, verpat: "1\\.[0-9]{2,3}", verge: "1.80", setname: netcat-openbsd }
- { name: netcat, verpat: "1\\.[0-9]{2}", setname: netcat-traditional }
- { name: netcat, warning: "please classify me" }

- { name: netgen, wwwpart: netgen-mesher, setname: netgen-mesher }
- { name: netgen, wwwpart: hpfem.jku.at/netgen, setname: netgen-mesher }
- { name: netgen, wwwpart: ngsolve, setname: netgen-mesher }
- { name: netgen, summpart: mesh, setname: netgen-mesher }
- { name: netgen, wwwpart: opencircuitdesign.com, setname: netgen-lvs }
- { name: netgen, summpart: vlsi, setname: netgen-lvs }
- { name: netgen, warning: "please classify me" }

- { name: newt, wwwpart: mynewt, setname: mynewt-newt } # just using name existing in AUR and NIX

- { name: nightfall, wwwpart: kpcyrd, setname: nightfall-kpcyrd } # othewise astronomical app

- { name: ninja, wwwpart: qoop, setname: ninja-irc }
- { name: ninja, category: net-irc, setname: ninja-irc }
- { name: ninja, wwwpart: forkbomb, setname: ninja-privesc }

- { name: nml, wwwpart: ropas, setname: "$0-lang" }

- { name: nodejs, wwwpart: ax25, setname: node-ax25 }
- { name: nodejs, category: [universe/hamradio,lang,Development/Tools,hamradio], setname: node-ax25 }

- { name: nonpareil, wwwpart: brouhaha, setname: nonpareil-calculator-simulator }
- { name: nonpareil, wwwpart: enve-omics, setname: nonpareil-metagenomic-coverage }
- { name: nonpareil, warning: "please classify me" }

- { name: nstat, ruleset: freebsd, setname: nstat-netflix }

- { name: nut, wwwpart: nut.sourceforge, setname: nut-nutrition }
- { name: nut, ruleset: hpux, setname: nut-nutrition }

- { name: nvi, verpat: "2\\..*",       setname: nvi2 }

- { name: nvm, wwwpart: coreybutler, setname: nvm-windows }
