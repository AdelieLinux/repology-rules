# vim: tabstop=39 expandtab softtabstop=39

- { name: s25rttr,                     verpat: "20[0-9]{6}",                               devel: true } # official nightlies
- { name: samba,                       ver: "4.8.0",                 family: fedora,       incorrect: true } # it's 4.8.0rc2
- { name: samba,                                                     family: fedora,       untrusted: true }
- { name: sauerbraten,                 verpat: "(?:0\\.)*(20[0-9]{2})[^0-9]?([0-9]{2})[^0-9]?([0-9]{2})(.*)", setver: "$1_$2_$3$4" } # fix version
- { name: sauerbraten,                 verpat: "(20[0-9]{2}_[0-9]{2}_[0-9]{2})[a-z_-]+",   setver: "$1" } # remove release name (like _collect_edition)
- { name: sauerbraten,                 ver: "2014_03_02",            family: debuntu,      ignore: true } # debian fake
- { name: sauerbraten,                 verpat: "20[0-9]{2}_[0-9]{2}_[0-9]{2}",             last: true } # good format
- { name: sauerbraten,                                                                     ignore: true } # otherwise, garbage (e.g. 2013.02.03.20161112 from chocolatey)
- { name: sbcl,                        verpat: ".*20[0-9]{6}.*",                           ignore: true } # nixpkgs garbage
- { name: sblim-sfcc,                  ver: "2.2.9",                 family: nix,          incorrect: true } # prerelease
- { name: sblim-sfcc,                                                family: nix,          untrusted: true }
- { name: scantailor,                  verpat: "2016.*",                                   ignore: true }
- { name: schismtracker,               ver: "20150911005204",                              ignore: true }
- { name: scite,                       verpat: "[0-9]{3}",                                 incorrect: true } # pclinuxos; it's x.y.z
- { name: sdcc,                        ver: "3.6.2",                 family: mageia,       incorrect: true } # there's not even 3.6.1!
- { name: sdcc,                                                      family: mageia,       untrusted: true }
- { name: sddm,                        verpat: "[0-9]{4,}.*",        family: kaos,         ignore: true } # snapshot with random version
- { name: serf,                        ver: "1.4.0",                 family: mageia,       incorrect: true } # nonexisting; https://svn.apache.org/repos/asf/serf/tags/
- { name: serf,                                                      family: mageia,       untrusted: true }
- { name: sgt-puzzles,                 verpat: "([0-9]{8})\\.[0-9a-fr]+",                  setver: "$1" } # remove commit hashes and revisions
- { name: sgt-puzzles,                 verpat: "([0-9]{4})\\.([0-9]{2})\\.([0-9]{2})",     setver: "$1$2$3" } # fix version
- { name: sgt-puzzles,                 verpat: "20[0-9]{6}",                               ignore: false } # unignores chocolatey if it has correct version, it's often newest
- { name: shaderc,                     verpat: "[0-9a-f]{40}",                             ignore: true } # commit
- { name: shadowsocks,                 verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: shairplay,                   verpat: ".*20[0-8]{2}.*",                           ignore: true } # \
- { name: shairplay,                   verpat: "0\\.9.*",                                  ignore: true } #  > se report on shairplay; latest is 0.1.1 of github.com/qasim fork
- { name: shairplay,                   verpat: "1\\.0.*",                                  ignore: true } # /
- { name: shairport-sync,              verpat: ".*d.*",                                    devel: true }
- { name: shflags,                     ver: "2012",                                        incorrect: true } # openwrt
- { name: shotcut,                     verpat: "[0-9]{6,}.*",                              incorrect: true } # aur; it's not 180102, but 18.01
- { name: signon-ui,                   verpat: "(.*)\\+.*",                                setver: "$1" } # aosc snapshot
- { name: simh,                        verpat: ".*20[0-9]{6}.*",                           ignore: true }
- { name: simple-scan,                 verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: simplescreenrecorder,        verlonger: 3,                 family: freebsd,      incorrect: true }
- { name: sipp,                        verpat: "3\\.6[_-]?[a-z]+",                         setver: "3.6", devel: true } # 3.6-dev
- { name: sk1libs,                     ver: "0.9.2",                 family: [arch,aosc],  incorrect: true }
- { name: sk1libs,                                                   family: [arch,aosc],  untrusted: true }
- { name: slang,                       verpat: "2\\.3\\.2.*",                              devel: true }
- { name: slime,                       verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: smartmontools,               verpat: "([0-9]+\\.[0-9]+)[.-][0-9]+",              setver: $1 }
- { name: smtp-fuzz,                                                                       noscheme: true }
- { name: smplayer-skins,              verpat: "20[0-9]{6}",                               ignore: true }
- { name: sndio,                       verpat: "20[0-9]{6}",                               incorrect: true } # last version month ago, snapshots are not justified
- { name: snmpenum,                                                                        noscheme: true }
- { name: solvespace,                  verpat: ".*[0-9]{8}.*",                             ignore: true } # nix garbage
- { name: spatialite-gui,              ver: "2.0.0",                                       devel: true }
- { name: spek,                        verpat: "[0-9]+\\.[0-9]+\\.[0-9]+_[0-9a-f]{10}",    ignore: true }
- { name: speed-dreams,                ver: "2.2.2",                 ruleset: fedora,      incorrect: true } # 2.2.2rc2
- { name: speed-dreams,                                              ruleset: fedora,      untrusted: true }
- { name: speex,                       verlonger: 3,                 family: openindiana,  ignore: true }
- { name: speexdsp,                    ver: "1.2.0.3",                                     incorrect: true } # it's 1.2rc3
- { name: speexdsp,                    ver: "1.2",                   family: [fedora,mageia,openmandriva,sisyphus], incorrect: true } # it's 1.2rc3
- { name: speexdsp,                                                  family: [fedora,mageia,openmandriva,sisyphus], untrusted: true }
- { name: spidermonkey,                ver: "1.70",                                        setver: "1.7.0" }
- { name: spidermonkey,                ver: "1.85",                                        setver: "1.8.5" }
- { name: spidermonkey,                ver: ["1.7.0","1.8.5"],                             legacy: true } # needed for some software; see https://github.com/repology/repology/issues/550
- { name: sqlite2,                     verpat: ".*_[0-9]+",                                ignore: true } # slackbuilds using debian patch
- { name: sqlite3,                     verpat: "3\\.[0-9]{4}",                             incorrect: true }
- { name: sqlninja,                    ver: "0.2.999",                                     incorrect: true } # it's 0.2.999-alpha1
- { name: squid,                       verpat: "4\\..*",                                   devel: true }
- { name: squirrelmail,                verpat: "20[0-9]{6}.*",                             ignore: true } # freebsd snapshot
- { name: squirrelmail,                verpat: ".*pre[0-9]{5}",                            ignore: true } # pkgsrc snapshot
- { name: squirrelmail,                ver: "1.4.23",                family: rosa,         incorrect: true } # no such release
- { name: sudo,                        verpat: "[0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+",        ignore: true } # it's mangled A.B.CpD; XXX: also has a problem of 1.2.3p1 which follows 1.2.3
- { name: sudo,                                                      family: fedora,       untrusted: true } # accused in dropping prerelease suffix
- { name: sudo,                                                                            p_is_patch: true }
- { name: sunpinyin,                   ver: "3.0.0",                 family: aosc,         incorrect: true } # aosc fake, it's rc1
- { name: sunpinyin,                                                 family: aosc,         untrusted: true }
- { name: sunxi-tools,                 verpat: "20[0-9]{6}",                               ignore: true }
- { name: supertransball2,             verpat: "2\\.[0-9]+\\.[0-9]+",                      incorrect: true } # 2 is port of the project name, not version
- { name: sutils,                      verpat: "[0-9][0-9]",                               ignore: true } # manjaro, aur snapshots
- { name: svn2git,                     verpat: "20[0-9]{6}.*",                             ignore: true } # macports
- { name: swell-foop,                  verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: swi-prolog,                  verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true } # assumed even/odd scheme; http://www.swi-prolog.org/Download.html
- { name: sword,                                                     family: mageia,       untrusted: true } # accused of fake 1.7.5
- { name: syncthing-gtk,               verpat: "0\\.14\\..*",                              incorrect: true } # sisyphus fake (uses syncthing version?)
- { name: synfigstudio,                verpat: "1\\.3\\..*",                               devel: true } # openindiana garbage
- { name: sysstat,                     ver: "20151012",                                    ignore: true } # openindiana garbage
- { name: systemd,                     verlonger: 1,                 family: arch,         incorrect: true }
- { name: system-config-printer,       ver: "2.30.0",                family: openindiana,  incorrect: true }
- { name: system-config-printer,                                     family: openindiana,  untrusted: true }
