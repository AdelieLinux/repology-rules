# vim: tabstop=39 expandtab softtabstop=39

- { name: "r:nws",                     ver: "2.0.0.3",               family: debuntu,      ignore: true } # fake
- { name: "r:hexbin",                  ver: "1.27.1-1",                                    ignore: true } # guix fake
- { name: "r:waveslim",                ver: "1.12",                  family: rosa,         ignore: true } # fake
- { name: racer-game,                  ver: "1.1.64",                                      incorrect: true } # it's 1.1 64bit version
- { name: rage,                        verlonger: 3,                                       devel: true } # snapshots
- { name: ragel,                       verpat: "7\\..*",                                   devel: true } # http://www.colm.net/open-source/ragel/
- { name: rakarrack,                   ver: "0.6.2",                 ruleset: [sisyphus,fedora,rosa], incorrect: true }
- { name: rakarrack,                                                 ruleset: [sisyphus,fedora,rosa], untrusted: true }
- { name: rdist,                       verpat: ".*a.*",                                    devel: true }
- { name: readline,                    verpat: "([0-9]+\\.[0-9]+)\\.([0-9]+)",             setver: $1p$2 }
- { name: readline,                                                                        p_is_patch: true }
- { name: recode,                      ver: "3.7-2fd838565",                               ignore: true }
- { name: recode,                      verpat: ".*20[0-9]{4}.*",                           ignore: true }
- { name: recode,                      verge: "3.7",                                       successor: true } # fork
- { name: reptyr,                      ver: "0.6.3a",                family: freebsd,      incorrect: true } # fake, no such tag
- { name: remmina,                     verpat: "(.*?)([^0-9]*r[^0-9]*)(.*?)",              setver: "$1-rcgit.$3", devel: true, ignore: false } # r, rc, rcgit, etc.
- { name: remmina,                     ver: "1.2.0",                 family: [alpine,sisyphus,debuntu,rosa], incorrect: true } # liars, it's at 1.2.0-rcgit.XX stage
- { name: remmina,                                                   family: [alpine,sisyphus,debuntu,rosa], untrusted: true } # liars
- { name: rinetd,                      ver: "0.62.1sam",                                   ignore: true } # debian garbage
- { name: rpcgen,                                                    family: ravenports,   ignore: true } # fake
- { name: rtl8812au,                   verpat: "201[56].*",                                ignore: true }
- { name: rtorrent,                    verpat: "20[0-9]{6}.*",                             ignore: true } # nix fake
- { name: rtmpdump,                    verpat: ".*20[0-9]{6}.*",                           ignore: true }
- { name: rtmpdump,                    verlonger: 2,                                       ignore: true }
- { name: "ruby:io-like",              ver: "0.3.0.20130301",                              ignore: true } # freebsd
- { name: "ruby:net-ldap",             ver: "1.1.0",                 family: sisyphus,     incorrect: true }
- { name: "ruby:net-ldap",                                           family: sisyphus,     untrusted: true }
- { name: runc,                        verpat: "[0-9a-f]{7}",                              ignore: true }
- { name: runc,                        ver: ["1.0.0","1.0.1"],       ruleset: [sisyphus,centos,fedora,openmandriva], incorrect: true } # 1.0.0rc5
- { name: runc,                                                      ruleset: [sisyphus,centos,fedora,openmandriva], untrusted: true }
- { name: rust,                        verpat: ".*dev",                                    ignore: true } # haikuports garbage
- { name: rust,                        verpat: ".*20[0-9]{2}.*",                           ignore: true }
