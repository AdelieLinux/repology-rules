# vim: tabstop=39 expandtab softtabstop=39

- { name: tabbed,                      verpat: "20[0-9]{6}",                               ignore: true } # nix snapshot
- { name: tabixpp,                     ver: "1.0.0.10",                                    incorrect: true }
- { name: taisei,                      verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: talloc,                      ver: "3.6.0",                                       incorrect: true } # pclinuxos wtf; https://www.samba.org/ftp/talloc/
- { name: tar,                         ver: "1.29b",                                       ignore: true } # debian garbage http://metadata.ftp-master.debian.org/changelogs/main/t/tar/tar_1.29b-2_changelog
- { name: tcc,                         verpat: "20[0-9]{2}.*",                             ignore: true } # freebsd
- { name: tcl,                         verpat: ".*20[0-9]{6}.*",                           ignore: true } # 8.7 snapshots
- { name: tcl,                         verpat: ".*a[0-9]+",                                devel: true }
- { name: tcpflow,                     ver: "1.4.6",                 ruleset: nix,         incorrect: true }
- { name: tcptrack,                    wwwpart: bchretien,                                 successor: true } # fork
- { name: tdb,                         ver: "3.6.0",                                       incorrect: true } # pclinuxos wtf; https://www.samba.org/ftp/tdb/
- { name: teem,                        ver: "1.12.0",                family: debuntu,      ignore: true }
- { name: telepathy-haze,              ver: "0.8.0.1",               ruleset: sisyphus,    incorrect: true }
- { name: telepathy-haze,                                            ruleset: sisyphus,    untrusted: true }
- { name: template-glib,               verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: tesseract-game,              verpat: "(20[0-9]{2})[^0-9]?([0-9]{2})[^0-9]?([0-9]{2})", setver: "$1_$2_$3" }
- { name: tesseract-ocr-data,          verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: testdisk,                    ver: "7.1",                                         devel: true }
- { name: testdisk,                    verpat: "(.*)\\.w(?:ip)?",                          setver: $1 }
- { name: texlive-core,                verpat: "(20[0-9]{2}).[0-9]{5,}",                   ignore: true }
- { name: tidy,                        verpat: "20[0-9]{6}.*",                             ignore: true } # obsoleted
- { name: tidy,                        ver: "090315.c",                                    ignore: true } # obsoleted
- { name: timidity++,                  ver: "2.15.0",                family: rosa,         incorrect: true } # 2.15.0 was not released yet
- { name: timidity++,                                                family: rosa,         untrusted: true }
- { name: theharvester,                verpat: "(2\\.7)\\.[12]",                           setver: $1 } # versions are mentioned in the changelog, but there are no tags
- { name: theharvester,                ver: "2.7.3",                                       incorrect: true }
- { name: thrift,                      verpat: "[0-9]{7}.*",                               ignore: true } # vcpkg and macports garbage
- { name: thunderbird,                 verpat: ".*[ab].*",                                 devel: true }
- { name: tomahawk,                    verpat: "0\\.8\\.99.*",                             ignore: true } # fake
- { name: tt-rss,                                                                          noscheme: true }
- { name: tome2,                       ver: "235",                                         incorrect: true }
- { name: tor,                         verpat: "([0-9]+\\.[0-9]+\\.[0-9]+\\.[0-9]+)[._-]?[abr].*", setver: "$1", devel: true } # version is self-sufficient; remove redundant alpha/rc suffix, but set devel
- { name: tor,                         verge: "0.3.4",                                     devel: true } # XXX: MAINTAINANCE
- { name: tolua++,                     ver: "1.0.94",                ruleset: maemo,       ignore: true }
- { name: toxcore,                     verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: toxcore,                     verpat: "201[67].*",                                outdated: true }
- { name: toxic,                       verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: toxic,                       verpat: "2017.*",                                   outdated: true } # 0.8.2 from 2018
- { name: transset,                    verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: tre,                         verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: treesheets,                  verpat: ".*20[0-9]{2}.*",                           incorrect: true } # it has recent 1.0.0 release, see https://github.com/aardappel/treesheets/releases
- { name: treesheets,                  verpat: ".*[0-9]{6}.*",                             incorrect: true } # it has recent 1.0.0 release, see https://github.com/aardappel/treesheets/releases
- { name: trinity,                     ver: "1.9",                   ruleset: opensuse,    setname: "1.9pre" } # https://github.com/kernelslacker/trinity/releases
- { name: trn,                         ver: ["4.77", "4.0"],                               incorrect: true }
- { name: trn,                         verpat: "(4\\.0)(?:\\.|\\.?[a-z]+)([0-9]+)",        setver: $1-test$2 }
- { name: tsocks,                      ver: "1.8.4",                 ruleset: macports,    incorrect: true } # fake, latest seem to be 1.8beta5
- { name: ttwatch,                                                                         noscheme: true }
- { name: tuxmath,                     ver: "20010907",                                    ignore: true }
- { name: tuxpaint-stamps,             verpat: "(20[0-9]{2})([0-9]{2})([0-9]{2})",         setver: "$1.$2.$3" }
- { name: tvheadend,                   verpat: "[0-9]+\\.[0-9]*[13579](?:\\..*)?",         devel: true } # https://tvheadend.org/projects/tvheadend/wiki/download
