# vim: tabstop=39 expandtab softtabstop=39

- { name: x264,                                                                            noscheme: true }
- { name: x2vnc,                       verpat: "1\\.[0-9]{2}",                             incorrect: true } # freebsd; it's X.Y.Z, not X.YZ
- { name: x2x,                                                                             noscheme: true } # configure says 1.30rc1, but no tags
- { name: x86info,                     verpat: ".*[sp].*",                                 snapshot: true } # snapshots
- { name: x86info,                     verpat: "1\\.[0-9]+\\..*",                          incorrect: true } # snapshots
- { name: xalan-c,                     verpat: "1\\.11_[0-9]{5}.*",                        snapshot: true } # slackbuilds garbage
- { name: xastir,                      verpat: "[0-9]{3}",                                 incorrect: true } # XXX: problem
- { name: xastir,                      ver: "208",                                         outdated: true }
- { name: xawtv,                       ver: "4.0",                   ruleset: sisyphus,    incorrect: true }
- { name: xcalib,                      verpat: "20[0-9]{6}",                               snapshot: true } # aosc snapshot
- { name: xcape,                       verlonger: 2,                 ruleset: freebsd,     incorrect: true }
- { name: xcape,                                                     ruleset: freebsd,     untrusted: true }
- { name: xcb-proto,                   verpat: "7.*",                                      incorrect: true } # opensuse version prefixed with xorg version (e.g. 7.6_1.2)
- { name: xcftools,                    verpat: ".*20[0-9]{6}",                             snapshot: true } # freebsd snapshot
- { name: xchm,                        verpat: ".*20[0-9]{6}.*",                           snapshot: true } # macports
- { name: xchm,                        verpat: "1\\.24.*",           ruleset: macports,    incorrect: true }
- { name: xcircuit,                    verge: "3.10",                                      devel: true, maintenance: true } # new version numbers are considered development at first then upgraded to stable http://opencircuitdesign.com/xcircuit/notes.html hopefully this will change with http://opencircuitdesign.com/pipermail/xcircuit-dev/2018-June/000987.html
- { name: xclip,                       verpat: "20[0-9]{6}.*",                             snapshot: true }
- { name: xdelta,                      verpat: "30.*",                                     outdated: true } # t2; 3.0* actually
- { name: xdg-user-dirs-gtk,           ver: "0.18",                  ruleset: gobolinux,   incorrect: true }
- { name: xdg-utils,                   verpat: "20[0-9]{6}",                               snapshot: true }
- { name: xdot,                        ver: "20121124",                                    snapshot: true }
- { name: xdotool,                     verpat: "20[0-9]{6}.*",                             incorrect: true } # it's 3.YYYYMMDD; XXX: problem
- { name: "xdrv:fbdev",                verpat: "[0-9]{3}.*",                               incorrect: true } # slackwarearm garbage
- { name: "xdrv:freedreno",            verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: "xdrv:freedreno",            verpat: ".*-[0-9]+-[0-9a-f]{7}",                    incorrect: true }
- { name: "xdrv:intel",                                                                    noscheme: true }
- { name: "xdrv:mga",                  verpat: "1\\.9\\..*",                               outdated: true } # 2007, while latest 1.6.5 is 2017
- { name: "xdrv:openchrome",           verpat: "20[0-9]{6}.*",                             snapshot: true } # slackware
- { name: "xdrv:savage",               verpat: "20[0-9]{6}.*",                             snapshot: true } # slackware
- { name: "xdrv:sis",                  verpat: "20[0-9]{6}.*",                             snapshot: true } # slackware
- { name: "xdrv:xgixp",                verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: xdu,                         verge: "3.1",                                       successor: true } # ?
- { name: xfractint,                   verpat: "([0-9]+\\.[0-9]+)\\.([0-9]+)",             setver: $1p$2 }
- { name: xhyve,                       verpat: "20[0-9]{6}",                               snapshot: true } # macports
- { name: xl2tpd,                      verpat: "20[0-9]{6}",                               snapshot: true }
- { name: xl2tpd,                      verge: "20000000", verlt: "20180519",               outdated: true }
- { name: xmahjongg,                   ver: "3.70",                  ruleset: [ pkgsrc ],  incorrect: true }
- { name: xmbmon,                      verpat: "[0-9]{3}",                                 incorrect: true } # it's 2.05, not 205. Also not 2.0.5.
- { name: xml-coreutils,               ver: "0.8a",                                        outdated: true }
- { name: xmlrpc-c,                    vergt: "1.39.12",                                   devel: true } # http://xmlrpc-c.sourceforge.net/change_super_stable.html
- { name: xmltoman,                    verge: "0.5",                                       successor: true }
- { name: xmms2,                       verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: xmms2,                       verpat: ".*DrO.*",                                  ignore: true } # ?!
- { name: xmoto,                       ver: "0.5.12",                ruleset: [pisi,rosa], incorrect: true } # no such version
- { name: xmoto,                                                     ruleset: [pisi,rosa], untrusted: true } # accused of fake 0.5.12
- { name: xmove,                       ver: "2.0",                   ruleset: sisyphus,    incorrect: true } # it's 2.0beta2
- { name: xmove,                                                     ruleset: sisyphus,    untrusted: true } # accused of fake 2.0
- { name: xmrig,                       ver: "2.6.0",                 ruleset: [sisyphus,aur], incorrect: true } # beta3
- { name: xmrig,                                                     ruleset: [sisyphus,aur], untrusted: true } # accused of fake 2.6.0
- { name: xnp2,                        verpat: "20[0-9]{6}",                               snapshot: true }
- { name: xombrero,                    verlonger: 3,                 ruleset: slitaz,      incorrect: true }
- { name: xorg-server,                 verlonger: 3,                 ruleset: crux,        ignore: true } # bogus suffux
- { name: xorg-server,                 verpat: "[0-9]+\\.[0-9]+\\.99.*",                   devel: true }
- { name: xorriso,                     ver: "1.5.1",                                       devel: true } # https://www.gnu.org/software/xorriso/ / Development snapshot
- { name: xournal,                     ver: "4.7",                                         outdated: true }
- { name: xpdf,                        ver: "4.02",                  ruleset: freebsd,     incorrect: true }
- { name: xsel,                        verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: xsettingsd,                  ver: "1.0.0.2",               ruleset: freebsd,     incorrect: true }
- { name: xsettingsd,                                                ruleset: freebsd,     untrusted: true } # accused of fake 1.0.0.2
- { name: xsp,                         verpat: "20[0-9]{2}.*",                             incorrect: true }
- { name: xtitle,                      verpat: "20[0-9]{6}",                               snapshot: true }
- { name: xtitle,                      ver: "20170206",                                    outdated: true } # 0.4.3 which is latest normal version ls from feb 15, e.g. newer
- { name: xtrlock-pam,                 verpat: ".*post.*",                                 snapshot: true }
- { name: xxdiff,                      verpat: ".*20[0-9]{6}",                             snapshot: true }
- { name: xxdiff,                      verpat: "[0-9]{3}",                                 incorrect: true }
- { name: xz,                          ver: "5.03",                                        incorrect: true } # gobolinux garbage
- { name: xzoom,                       verlonger: 2,                                       debianism: true } # nix
