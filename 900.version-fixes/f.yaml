# vim: tabstop=39 expandtab softtabstop=39

- { name: f3,                          verpat: ".*unstable",                               ignore: true } # nix garbage
- { name: faifa,                       verpat: ".*svn.*",            family: debuntu,      ignore: true }
- { name: fairymax,                    verpat: ".*20[0-9]{6}.*",                           ignore: true }
- { name: fann,                        verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: fatrat,                      verlonger: 3,                 family: kaos,         ignore: true }
- { name: fcron,                       ver: "3.3.0",                                       devel: true } # http://fcron.free.fr/
- { name: fdupes,                      verpat: "1\\.[0-9]{2}",                             outdated: true } # it has switched to 3 componennts (e.g. 1.51 -> 1.6.0 -> 1.6.1)
- { name: fdupes,                      verpat: "[0-9]+",                                   ignore: true }
- { name: fern-wifi-cracker,           ver: "222",                                         outdated: true } # that's an SVN rev, and GH repo as more commits
- { name: fern-wifi-cracker,           verpat: "[0-9]{3}",                                 incorrect: true } # blackarch's 222
- { name: fetch,                                                     family: ravenports,   ignore: true } # fake
- { namepat: "fest(lex|vox)-.*",       ver: "20040804",                                    outdated: true } # some old crap from openbsd
- { name: ffms2,                       ver: "2.23.1",                                      setver: "2.23" } # https://github.com/repology/repology/issues/496
- { name: firebird,                    verpat: "([0-9]+\\.[0-9]+\\.[0-9]+)\\.[0-9]{5,}.*", setver: "$1" }
- { name: firefox,                     verpat: ".*[ab].*",                                 devel: true }
- { name: ffmpeg,                      verpat: ".*20[0-9]{6}.*",                           ignore: true } # openbsd, chocolatey, pkgsrc
- { name: figlet,                      ver: "222",                                         ignore: true } # haikuports
- { name: file-roller,                 verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: firmware-mod-kit,            verpat: "0([1-9][0-9]*)",                           setver: "0.$1" } # blackarch, broken schema
- { name: five-or-more,                verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: flare,                       ver: "15.1",                                        ignore: true } # actually old 0.15
- { name: flatpak,                     ver: "0.10.3.1",              ruleset: deepin,      incorrect: true } # fake
- { name: flatpak,                                                   ruleset: deepin,      untrusted: true }
- { name: flight-of-the-amazon-queen,  verpat: "20[0-9]{6}",                               ignore: true }
- { name: fltk,                        ver: "1.1.10",                                      legacy: true } # https://github.com/repology/repology/issues/569
- { name: fltk,                        ver: "2.0.0",                                       incorrect: true } # never released, see https://github.com/repology/repology/issues/569
- { name: fltk,                        verpat: ".*[rx].*",                                 ignore: true } # snapshots
- { name: fltk,                        verpat: "2\\..*",                                   ignore: true } # snapshots
- { name: flvstreamer,                 ver: "2.1.c.1",                                     setver: "2.1c1" }
- { name: flvstreamer,                 ver: "2.1c",                                        setver: "2.1c0" }
- { name: fmsx-libretro,                                                                   noscheme: true }
- { name: fontconfig,                  verpat: "[0-9]+\\.[0-9]+\\.9[0-9]+",                devel: true }
- { name: "fonts:cyberbit",            ver: "2.0.20050220",                                ignore: true }
- { name: "fonts:dseg",                ver: "030",                                         setver: "0.30" }
- { name: "fonts:eeyek",               ver: "20091204",                                    ignore: true }
- { name: "fonts:fira-sans",           verpat: "20[0-9]{6}",                               ignore: true } # openbsd garbage
- { name: "fonts:gentium-basic",       ver: "1102",                                        setver: "1.102" }
- { name: "fonts:linuxlibertine",      verpat: ".*2012.*",                                 ignore: true } # gentoo and haikuports snapshots
- { name: "fonts:mikachan",            ver: "9.1.2006.08.09",                              ignore: true } # openSUSE garbage
- { name: "fonts:oldstandard",         ver: "2.2really",                                   ignore: true } # debian garbage
- { name: "fonts:quattrocento",        ver: "2.000",                 family: arch,         ignore: true } # webpage says it's 1.1
- { name: "fonts:ubuntu",              ver: "1.0",                   family: pclinuxos,    ignore: true } # no such version on the website
- { name: foomatic,                    verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: four-in-a-row,               verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: fotowall,                    verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: fox,                         verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: fprint-demo,                 verpat: "20[0-9]{2}.*",                             ignore: true }
- { name: freeciv,                     ver: "2.6.0",                 family: fedora,       incorrect: true }
- { name: freeminer,                   verlonger: 4,                 family: fdroid,       ignore: true }
- { name: freerdp,                     ver: "2.0.0",                 family: [sisyphus,fedora,rosa], incorrect: true } # it's -rc[01] ATOW
- { name: freerdp,                                                   family: [sisyphus,fedora,rosa], untrusted: true }
- { name: freetds,                     vergt: "1.0.80",                                    devel: true } # http://www.freetds.org/files/stable/
- { name: frescobaldi,                 ver: "3.0.1",                 family: sisyphus,     ignore: true } # fake
- { name: frescobaldi,                 verpat: "3\\..*",                                   devel: true }
- { name: fskbsetting,                 ver: "0.5.3.1",               ruleset: antix,       incorrect: true }
- { name: fskbsetting,                                               ruleset: antix,       untrusted: true }
- { name: ftgl,                        ver: "2.1.3",                                       ignore: true } # it's 2.1.3-rc5; 2.1.3 was never released
- { name: ftp,                         verpat: "20[0-9]{6}.*",                             ignore: true } # haiku snapshot
- { name: ftp,                         ver: "0.18",                  family: sisyphus,     ignore: true } # fake; actually 0.18pre1
- { name: frozen-bubble,               ver: ["905bf71","2.212.0"],                         ignore: true } # fake?
