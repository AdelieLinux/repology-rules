# vim: tabstop=39 expandtab softtabstop=39

- { name: u-boot,                      verpat: "20[0-9]{6}.*",                             incorrect: true } # it's XXXX.YY; XXX: problem
- { name: u-boot-tools,                verpat: "20[0-9]{6}.*",                             ignore: true }
- { name: u-boot-tools,                verpat: "201[23]{4}.*",                             outdated: true }
- { name: ufoai,                       ver: "2.5.0+20150216",                              ignore: true } # homebrew
- { name: uhttpmock,                   ver: "0.6.0",                 family: sisyphus,     incorrect: true }
- { name: uml-utilities,               ver: "20070815.1",                                  incorrect: true }
- { name: uml-utilities,                                             ruleset: debuntu,     untrusted: true }
- { name: unace,                       ver: "2.50",                                        setver: "2.5" }
- { name: unarr,                       verpat: "20[0-9]{6}.*",                             ignore: true } # slackbuilds
- { name: unfs3,                       ver: "0.9.23",                family: openwrt,      incorrect: true } # entware
- { name: unfs3,                                                     family: openwrt,      untrusted: true } # entware
- { name: unpaper,                     verpat: "20[0-9]{6}.*",                             ignore: true } # aosc
- { name: uniconvertor,                ver: "2.0",                   family: rosa,         incorrect: true } # not yet released
- { name: unicode-ucd,                 verpat: "(.*)\\+.*",                                setver: "$1" } # aosc snapshot
- { name: unison,                      verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true } # XXX: assumed, not confirmed; http://www.cis.upenn.edu/~bcpierce/unison/download.html
- { name: unnethack,                   ver: "5.3.1",                 family: nix,          incorrect: true }
- { name: unnethack,                                                 family: nix,          untrusted: true }
- { name: unrar,                       verpat: "5\\.50.*",                                 ignore: true } # it uses 5.5.X schema
- { name: unzip,                       verpat: ".*c.*",                                    ignore: true } # haikuports
- { name: upower,                      ver: "0.99.8",                ruleset: fedora,      incorrect: true }
- { name: upower,                                                    ruleset: fedora,      untrusted: true }
- { name: urlview,                     verpat: ".*20[0-9]{6}",                             ignore: true }
- { name: urlview,                     verpat: "(0\\.9)-[0-9]+",                           setver: $1 } # debian suffix copied by homebrew, macports and nix
- { name: urw-fonts,                   verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: usbmuxd,                     ver: "1.1.1",                 family: openwrt,      incorrect: true } # fake
- { name: usbview,                     ver: "2.0.1",                 family: rosa,         incorrect: true }
- { name: usbrelay,                    verpat: "20[0-9]{6}",                               ignore: true }
- { name: utfcpp,                      verpat: "2012.*",                                   ignore: true } # slackbuilds
- { name: uzbl,                        verpat: "20[0-9]{2}.*",                             ignore: true }
