# vim: tabstop=39 expandtab softtabstop=39

- { name: pam_ldap,                    verpat: "([0-9]+)\\.([0-9]+)\\.([0-9]+)",           setver: "$1$2$3" } # FreeBSD garbage
- { name: pam-u2f,                     verpat: "(.*)\\.20[0-9]{6}",                        setver: "$1" } # aosc snapshot
- { name: pango,                       verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: pangomm,                     verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: pangox-compat,               verlonger: 3,                 family: rosa,         ignore: true }
- { name: patchelf,                    verpat: ".*pre.*",                                  ignore: true } # nix
- { name: pcb,                         verpat: "20[0-9]{6}.*",                             outdated: true } # superceded by x.y.z: https://sourceforge.net/projects/pcb/files/pcb/
- { name: pcc,                         verpat: "20[0-9]{6}",                               ignore: true }
- { name: pcc-libs,                    verpat: "20[0-9]{6}",                               ignore: true }
- { name: pciids,                                                    family: sisyphus,     ignore: true } # ALT pick random date instead of official date version
- { name: pcsx2,                       verpat: ".*[0-9]{4,}.*",                            ignore: true }
- { name: perf,                        verpat: ".*20[0-9]{2}.*",                           incorrect: true }
- { name: perl,                        ver: "5.26.2",                ruleset: fedora,      incorrect: true } # rc1
- { name: perl,                                                      ruleset: fedora,      untrusted: true }
- { name: php-xdebug,                  verpat: "(.*)-[0-9]+\\.[0-9]+", family: scoop,      setver: "$1" } # the suffix seem to encode php version?
- { name: pilot-link,                  ver: "0.12.15",               family: gobolinux,    ignore: true } # gobolinux fake
- { name: pingus,                      verpat: "0\\.8\\.0-[0-9]{8}",                       ignore: true }
- { name: pingus,                      verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: pkg,                         verpat: "[0-9]+\\.[0-9]+\\.99.*",                   incorrect: true }
- { name: plowshare-modules,                                                               ignore: true } # no official releases
- { name: pmount,                      ver: "0.9.99",                                      setver: "0.9.99_alpha" }
- { name: pmount,                      verpat: "0\\.9\\.99.*",                             devel: true }
- { name: polari,                      verpat: "[0-9]+\\.[0-9]*[13579]\\..*",              devel: true }
- { name: postfix,                     verpat: ".*r.*",                                    devel: true }
- { name: postgis,                     verpat: ".*\\.9[0-9]+",       family: kaos,         incorrect: true } # 2.4.3.90 instead of 2.4.4dev
- { name: postgis,                                                   family: kaos,         untrusted: true }
- { name: postgresql,                  verpat: "11.*",                                     devel: true }
- { name: postgresql,                  ver: ["11","11.0"],                                 ignore: true }
- { name: powder-toy,                  verlonger: 2,                                       ignore: true } # third component is a build number, it's not a part of official version
- { name: powertop,                    verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: pragmarc,                                                                        noscheme: true }
- { name: prboom-plus,                 verpat: ".*svn.*",                                  ignore: true }
- { name: processing,                  verpat: "[0-9]{4}.*",                               incorrect: true } # gobolinux garbage
- { name: procmail,                    verpat: "[0-9]+",                                   ignore: true } # homebrew
- { name: properties-cpp,              verpat: "(.*)\\+.*",                                setver: "$1" } # aosc snapshot
- { name: proxychains-ng,              verpat: "20[0-9]{6}",                               ignore: true } # aosc snapshot
- { name: psi-plus,                    verpat: "20[0-9]{6}.*",                             ignore: true } # opensuse garbage
- { name: psi-plus,                    verlonger: 3,                                       ignore: true } # aur garbage
- { name: pwsafe,                      verpat: "20[0-9]{6}",                               ignore: true } # aur, hyperbola
- { name: pycharm,                     verpat: "[0-9]+\\.[0-9]\\.[0-9]{3,}\\.[0-9]{4,}\\.[0-9]+", devel: true } # e.g. 2017.2.172.2103.19 - assuming EAP (early access) version
- { name: pycharm,                     verpat: ".*20[0-9]{6}",                             ignore: true }
- { name: python,                      verpat: ".*[ab].*",                                 devel: true }
- { name: pytrainer,                   ver: ["1.10.1", "1.10.2"],    family: debuntu,      ignore: true }
