# vim: tabstop=39 expandtab softtabstop=39

- { name: hackrf,                      verpat: "20[0-9]{6}",                               snapshot: true }
- { name: handbrake,                   verpat: "[0-9]{4}.*",                               snapshot: true } # trisquel
- { name: hardinfo,                    ver: "0.6",                   ruleset: sisyphus,    incorrect: true }
- { name: hardinfo,                                                  ruleset: sisyphus,    untrusted: true }
- { name: "haskell:pandoc-citeproc",                                 ruleset: aur,         incorrect: true } # it's actually pandoc, not pandoc-cityproc
- { name: haxe,                        verpat: "4\\..*",             ruleset: freshcode,   ignore: true } # there's no 4.0.0
- { name: hddtemp,                     ver: "0.3",                   ruleset: [sisyphus,mageia,openmandriva,pld,pclinuxos], incorrect: true } # 0.3beta15
- { name: hddtemp,                     verpat: ".*(52|53)",                                incorrect: true } # 0.3beta15
- { name: hefur,                       verpat: ".*[0-9a-z]{7}",                            snapshot: true } # CRUX snapshot
- { name: hex2bin,                     verpat: "20[0-9]{6}.*",                             snapshot: true } # AUR snapshot
- { name: hexdump,                     verpat: "20[0-9]{6}",                               snapshot: true }
- { name: hidapi,                      verpat: ".*20[0-9]{6}.*",                           snapshot: true }
- { name: hidapi,                      ver: "0.8.0",                 ruleset: [fedora,mageia,sisyphus], incorrect: true } # 0.8.0rc1
- { name: hidapi,                                                    ruleset: [fedora,mageia,sisyphus], untrusted: true }
- { name: hisat2,                      verlonger: 3,                 ruleset: [freebsd,pkgsrc], incorrect: true }
- { name: hitori,                      ver: "3.24.1",                ruleset: nix,         incorrect: true }
- { name: hitori,                                                    ruleset: nix,         untrusted: true }
- { name: hmmer,                       verpat: ".*b.*",                                    devel: true }
- { name: hnb,                         ver: [ "1.9.18", "1.9.19" ],                        ignore: true } # unofficial
- { name: hostapd,                     verpat: "20[0-9]{2}.*",       ruleset: openwrt,     snapshot: true }
- { name: hping,                                                                           noscheme: true }
- { name: httprint,                    verpat: "[0-9]{3}",                                 setver: "0.$0" } # it's 0.301, said in the readme
- { name: hunspell-en,                 verpat: "20[0-9]{6}.*",                             snapshot: true } # ALT
- { name: hunspell-es,                 verpat: "20[0-9]{2}.*",                             snapshot: true } # actual version is 2.2
- { name: hunspell-it,                 ver: "2016.2.13",                                   incorrect: true } # the real version is 2016.02.10, see #298
- { name: hunspell-pt-br,              ver: "20131017",                                    incorrect: true }
- { name: hunspell-pt-br,              ver: "2013.10.30",                                  setver: "3.2" } # see report
- { name: hydra,                       verpat: ".*20[0-9]{6}",                             snapshot: true } # termux
- { name: hydrogen,                    verpat: ".*20[0-9]{6}.*",                           snapshot: true } # gobolinux, gentoo
- { name: hydrogen,                    verpat: ".*beta2",            ruleset: rosa,        incorrect: true }
- { name: hydrogen,                                                  ruleset: rosa,        untrusted: true } # accused of fake 1.0.0beta2
- { name: hydrogen,                    verpat: ".*b[0-9]+\\.[0-9]+",                       incorrect: true } # freebsd garbage
- { name: hyphy,                       verlonger: 3,                 ruleset: freebsd,     incorrect: true }
